e0\u05d9\u05ea \u05d4\u05d7\u05d5\u05e8\u05e9, \u05e0\u05e5-\u05d7\u05dc\u05d1 \u05d4\u05e8\u05e8\u05d9, \u05e8\u05e7\u05e4\u05ea \u05de\u05e6\u05d5\u05d9\u05d4, \u05e7\u05d9\u05e1\u05d5\u05e1\u05d9\u05ea \u05e7\u05d5\u05e6\u05e0\u05d9\u05ea\n16/12/2024", "\u05e0\u05e8\u05e7\u05d9\u05e1\u05d9\u05dd\n15/12/2024", "\u05e0\u05e8\u05e7\u05d9\u05e1\u05d9\u05dd\n15/12/2024", "\u05e0\u05e8\u05e7\u05d9\u05e1\u05d9\u05dd\n15/12/2024", "\u05e8\u05e7\u05e4\u05d5\u05ea, \u05e0\u05e8\u05e7\u05d9\u05e1\u05d9\u05dd\n13/12/2024", "\u05e8\u05e7\u05e4\u05d5\u05ea, \u05e0\u05e8\u05e7\u05d9\u05e1\u05d9\u05dd\n13/12/2024", "\u05db\u05e8\u05db\u05d5\u05de\u05d9\u05dd, \u05e0\u05e8\u05e7\u05d9\u05e1\u05d9\u05dd, \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05d5\u05ea, \u05e0\u05e5 \u05d7\u05dc\u05d1 \u05d4\u05e8\u05e8\u05d9, \u05e8\u05e7\u05e4\u05d5\u05ea, \u05d3\u05d5\u05d3\u05d0\u05d9\u05dd, \u05d2\u05e2\u05d3\u05d4, \u05d0\u05d6\u05d5\u05d1, \u05e4\u05d9\u05d2\u05dd\n12/12/2024", "\u05db\u05e8\u05db\u05d5\u05de\u05d9\u05dd, \u05e0\u05e8\u05e7\u05d9\u05e1\u05d9\u05dd, \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05d5\u05ea, \u05e0\u05e5 \u05d7\u05dc\u05d1 \u05d4\u05e8\u05e8\u05d9, \u05e8\u05e7\u05e4\u05d5\u05ea, \u05d3\u05d5\u05d3\u05d0\u05d9\u05dd, \u05d2\u05e2\u05d3\u05d4, \u05d0\u05d6\u05d5\u05d1, \u05e4\u05d9\u05d2\u05dd\n12/12/2024", "\u05e0\u05e8\u05e7\u05d9\u05e1 \u05de\u05e6\u05d5\u05d9, \u05db\u05e8\u05db\u05d5\u05dd \u05d2\u05d9\u05d0\u05e8\u05d3\u05d5 \u05d6\u05df \u05d7\u05d5\u05e4\u05d9, \u05de\u05ea\u05e0\u05df \u05e9\u05e2\u05d9\u05e8, \u05d8\u05d9\u05d5\u05e0\u05d9\u05ea \u05d4\u05d7\u05d5\u05dc\u05d5\u05ea, \u05e7\u05e8\u05d9\u05d8\u05de\u05d5\u05df \u05d9\u05de\u05d9, \u05d3\u05d5-\u05e4\u05e8\u05e7 \u05d7\u05d5\u05e4\u05d9, \u05d1\u05d5-\u05d8\u05d9\u05d5\u05df \u05d1\u05e9\u05e8\u05e0\u05d9\n11/12/2024", "\u05e0\u05e8\u05e7\u05d9\u05e1\u05d9\u05dd, \u05db\u05e8\u05db\u05d5\u05de\u05d9\u05dd, \u05e8\u05e7\u05e4\u05d5\u05ea\n10/12/2024", "\u05e0\u05e8\u05e7\u05d9\u05e1\u05d9\u05dd, \u05db\u05e8\u05db\u05d5\u05de\u05d9\u05dd, \u05e8\u05e7\u05e4\u05d5\u05ea\n10/12/2024", "\u05e9\u05e8\u05d1\u05d9\u05d8\u05df \u05de\u05e6\u05d5\u05d9\n09/12/2024", "\u05e8\u05e7\u05e4\u05d5\u05ea\n09/12/2024", "\u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05d5\u05ea\n07/12/2024", "\u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05d5\u05ea, \u05db\u05e8\u05db\u05d5\u05de\u05d9\u05dd, \u05d7\u05e6\u05d1\u05d9\u05dd\n07/12/2024", "\u05d7\u05dc\u05de\u05d5\u05e0\u05d9\u05d5\u05ea\n07/12/2024", "\u05e0\u05e8\u05e7\u05d9\u05e1\u05d9\u05dd\n01/12/2024", "\u05d0\u05d9\u05e8\u05d9\u05e1 \u05d4\u05e1\u05e8\u05d2\u05dc, \u05db\u05e8\u05db\u05d5\u05de\u05d9\u05dd, \u05e0\u05e8\u05e7\u05d9\u05e1\u05d9\u05dd\n01/12/2024", "\u05d0\u05d9\u05e8\u05d9\u05e1 \u05d4\u05e1\u05e8\u05d2\u05dc, \u05db\u05e8\u05db\u05d5\u05de\u05d9\u05dd, \u05e0\u05e8\u05e7\u05d9\u05e1\u05d9\u05dd\n01/12/2024", "\u05d0\u05d9\u05e8\u05d9\u05e1 \u05d4\u05e1\u05e8\u05d2\u05dc, \u05db\u05e8\u05db\u05d5\u05de\u05d9\u05dd, \u05e0\u05e8\u05e7\u05d9\u05e1\u05d9\u05dd\n01/12/2024", "\u05d7\u05dc\u05de\u05d5\u05e0\u05d9\u05d5\u05ea\n01/12/2024", "\u05db\u05d3\u05df\n30/11/2024", "\u05d7\u05dc\u05de\u05d5\u05e0\u05d9\u05d5\u05ea\n30/11/2024", "\u05d7\u05dc\u05de\u05d5\u05e0\u05d9\u05d5\u05ea\n29/11/2024", "\u05e0\u05e8\u05e7\u05d9\u05e1\u05d9\u05dd, \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05d5\u05ea\n29/11/2024", "\u05e0\u05e8\u05e7\u05d9\u05e1\u05d9\u05dd, \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05d5\u05ea\n29/11/2024", "\u05e0\u05e8\u05e7\u05d9\u05e1\u05d9\u05dd, \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05d5\u05ea\n29/11/2024", "\u05d0\u05e1\u05e4\u05e8\u05d2 \u05d0\u05e8\u05e5-\u05d9\u05e9\u05e8\u05d0\u05dc\u05d9, \u05e9\u05d9\u05d8\u05ea \u05d4\u05de\u05e9\u05d5\u05db\u05d5\u05ea\n28/11/2024", "\u05de\u05d0\u05d9\u05e8\u05d9\u05ea \u05e7\u05d9\u05e6\u05e8\u05ea-\u05e2\u05dc\u05d9\u05dd, \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05ea \u05d8\u05d5\u05d1\u05d9\u05d4, \u05d0\u05db\u05d9\u05dc\u05d0\u05d4 \u05e8\u05d9\u05d7\u05e0\u05d9\u05ea, \u05d0\u05e9\u05d1\u05dc \u05de\u05e6\u05e8\u05d9, \u05d7\u05de\u05d3 \u05d4\u05de\u05d3\u05d1\u05e8\n28/11/2024", "\u05de\u05d0\u05d9\u05e8\u05d9\u05ea \u05e7\u05d9\u05e6\u05e8\u05ea-\u05e2\u05dc\u05d9\u05dd, \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05ea \u05d8\u05d5\u05d1\u05d9\u05d4, \u05d0\u05db\u05d9\u05dc\u05d0\u05d4 \u05e8\u05d9\u05d7\u05e0\u05d9\u05ea, \u05d0\u05e9\u05d1\u05dc \u05de\u05e6\u05e8\u05d9, \u05d7\u05de\u05d3 \u05d4\u05de\u05d3\u05d1\u05e8\n28/11/2024", "\u05dc\u05d5\u05d1\u05d9\u05d4 \u05de\u05e6\u05e8\u05d9\u05ea, \u05de\u05dc\u05d5\u05d7 \u05d4\u05e2\u05e0\u05d1\u05d5\u05ea\n28/11/2024", "\u05d0\u05d7\u05d9\u05dc\u05d5\u05e3 \u05d4\u05e0\u05d2\u05d1, \u05d7\u05de\u05d3 \u05d4\u05de\u05d3\u05d1\u05e8\n28/11/2024", "\u05d9\u05e4\u05e8\u05d5\u05e7 \u05ea\u05dc\u05ea-\u05db\u05e0\u05e4\u05d9, \u05db\u05ea\u05dc\u05d4 \u05d7\u05e8\u05d9\u05e4\u05d4, \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05ea \u05d8\u05d5\u05d1\u05d9\u05d4\n28/11/2024", "\u05d9\u05e4\u05e8\u05d5\u05e7 \u05ea\u05dc\u05ea-\u05db\u05e0\u05e4\u05d9, \u05db\u05ea\u05dc\u05d4 \u05d7\u05e8\u05d9\u05e4\u05d4, \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05ea \u05d8\u05d5\u05d1\u05d9\u05d4\n28/11/2024", "\u05d9\u05e4\u05e8\u05d5\u05e7 \u05ea\u05dc\u05ea-\u05db\u05e0\u05e4\u05d9, \u05db\u05ea\u05dc\u05d4 \u05d7\u05e8\u05d9\u05e4\u05d4, \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05ea \u05d8\u05d5\u05d1\u05d9\u05d4\n28/11/2024", "\u05d9\u05e4\u05e8\u05d5\u05e7 \u05ea\u05dc\u05ea-\u05db\u05e0\u05e4\u05d9, \u05db\u05ea\u05dc\u05d4 \u05d7\u05e8\u05d9\u05e4\u05d4, \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05ea \u05d8\u05d5\u05d1\u05d9\u05d4\n28/11/2024", "\u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05d5\u05ea\n27/11/2024", "\u05d7\u05dc\u05de\u05d5\u05e0\u05d9\u05ea \u05d6\u05e2\u05d9\u05e8\u05d4, \u05db\u05e8\u05db\u05d5\u05dd \u05d4\u05e9\u05d1\u05db\u05d4, \u05db\u05e8\u05db\u05d5\u05dd \u05d4\u05e9\u05d1\u05db\u05d4, \u05db\u05e8\u05db\u05d5\u05dd \u05d7\u05e8\u05de\u05d5\u05e0\u05d9 - \u05ea\u05ea-\u05de\u05d9\u05df \u05d0\u05e8\u05e5-\u05d9\u05e9\u05e8\u05d0\u05dc\u05d9, \u05db\u05e8\u05db\u05d5\u05dd \u05e0\u05d0\u05d4\n25/11/2024", "\u05d7\u05dc\u05de\u05d5\u05e0\u05d9\u05ea \u05d6\u05e2\u05d9\u05e8\u05d4, \u05db\u05e8\u05db\u05d5\u05dd \u05d4\u05e9\u05d1\u05db\u05d4, \u05db\u05e8\u05db\u05d5\u05dd \u05d4\u05e9\u05d1\u05db\u05d4, \u05db\u05e8\u05db\u05d5\u05dd \u05d7\u05e8\u05de\u05d5\u05e0\u05d9 - \u05ea\u05ea-\u05de\u05d9\u05df \u05d0\u05e8\u05e5-\u05d9\u05e9\u05e8\u05d0\u05dc\u05d9, \u05db\u05e8\u05db\u05d5\u05dd \u05e0\u05d0\u05d4\n25/11/2024", "\u05d7\u05dc\u05de\u05d5\u05e0\u05d9\u05ea \u05d6\u05e2\u05d9\u05e8\u05d4, \u05db\u05e8\u05db\u05d5\u05dd \u05d4\u05e9\u05d1\u05db\u05d4, \u05db\u05e8\u05db\u05d5\u05dd \u05d4\u05e9\u05d1\u05db\u05d4, \u05db\u05e8\u05db\u05d5\u05dd \u05d7\u05e8\u05de\u05d5\u05e0\u05d9 - \u05ea\u05ea-\u05de\u05d9\u05df \u05d0\u05e8\u05e5-\u05d9\u05e9\u05e8\u05d0\u05dc\u05d9, \u05db\u05e8\u05db\u05d5\u05dd \u05e0\u05d0\u05d4\n25/11/2024", "\u05d7\u05dc\u05de\u05d5\u05e0\u05d9\u05ea \u05d6\u05e2\u05d9\u05e8\u05d4, \u05db\u05e8\u05db\u05d5\u05dd \u05d4\u05e9\u05d1\u05db\u05d4, \u05db\u05e8\u05db\u05d5\u05dd \u05d4\u05e9\u05d1\u05db\u05d4, \u05db\u05e8\u05db\u05d5\u05dd \u05d7\u05e8\u05de\u05d5\u05e0\u05d9 - \u05ea\u05ea-\u05de\u05d9\u05df \u05d0\u05e8\u05e5-\u05d9\u05e9\u05e8\u05d0\u05dc\u05d9, \u05db\u05e8\u05db\u05d5\u05dd \u05e0\u05d0\u05d4\n25/11/2024", "\u05d7\u05dc\u05de\u05d5\u05e0\u05d9\u05ea \u05d6\u05e2\u05d9\u05e8\u05d4, \u05db\u05e8\u05db\u05d5\u05dd \u05d4\u05e9\u05d1\u05db\u05d4, \u05db\u05e8\u05db\u05d5\u05dd \u05d4\u05e9\u05d1\u05db\u05d4, \u05db\u05e8\u05db\u05d5\u05dd \u05d7\u05e8\u05de\u05d5\u05e0\u05d9 - \u05ea\u05ea-\u05de\u05d9\u05df \u05d0\u05e8\u05e5-\u05d9\u05e9\u05e8\u05d0\u05dc\u05d9, \u05db\u05e8\u05db\u05d5\u05dd \u05e0\u05d0\u05d4\n25/11/2024", "\u05d0\u05e4\u05e8\u05d5\u05e8\u05d9\u05ea \u05de\u05e6\u05d5\u05d9\u05d4, \u05d0\u05e8\u05db\u05d5\u05d1\u05d9\u05ea \u05d4\u05e6\u05d9\u05e4\u05d5\u05e8\u05d9\u05dd, \u05d5\u05e8\u05d1\u05e0\u05d4 \u05e9\u05e8\u05d5\u05e2\u05d4\n25/11/2024", "\u05d0\u05d7\u05d9\u05dc\u05d5\u05e3-\u05d4\u05d2\u05dc\u05d9\u05dc, \u05d7\u05dc\u05d1\u05dc\u05d5\u05d1 \u05e9\u05e2\u05d9\u05e8-\u05e4\u05e8\u05d9, \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05ea \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd\n25/11/2024", "\u05e8\u05e7\u05e4\u05ea \u05de\u05e6\u05d5\u05d9\u05d4 \u05d6\u05df \u05e1\u05ea\u05d5\u05d5\u05d9, \u05d7\u05dc\u05de\u05d5\u05e0\u05d9\u05ea \u05d2\u05d3\u05d5\u05dc\u05d4, \u05d8\u05d9\u05d5\u05df \u05d7\u05e8\u05d9\u05e3, \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05ea \u05d4\u05d9\u05d5\u05e8\u05d4\n25/11/2024", "\u05e0\u05e8\u05e7\u05d9\u05e1\u05d9\u05dd\n24/11/2024", "\u05d7\u05dc\u05de\u05d5\u05e0\u05d9\u05d5\u05ea\n21/11/2024", "\u05d7\u05dc\u05d1\u05dc\u05d5\u05d1 \u05e9\u05e2\u05d9\u05e8-\u05e4\u05e8\u05d9, \u05d8\u05d5\u05e8\u05d9\u05d9\u05dd \u05e6\u05e8\u05d9-\u05e2\u05dc\u05d9\u05dd\n16/11/2024", "\u05e4\u05e1\u05e4\u05dc\u05ea \u05d4\u05ea\u05d0\u05d5\u05de\u05d9\u05dd, \u05d2\u05d5\u05de\u05d0 \u05d3\u05dc-\u05e9\u05d9\u05d1\u05d5\u05dc\u05d9\u05dd, \u05e1\u05de\u05e8 \u05e2\u05e8\u05d1\u05d9\n16/11/2024", "\u05d2\u05e2\u05d3\u05ea \u05d4\u05d1\u05d9\u05e6\u05d5\u05ea, \u05d3\u05d2\u05e0\u05d4 \u05d4\u05d5\u05d3\u05d9\u05ea, \u05e9\u05d9\u05d7 \u05d0\u05d1\u05e8\u05d4\u05dd, \u05d8\u05d9\u05d5\u05df \u05d3\u05d1\u05d9\u05e7, \u05dc\u05e4\u05d5\u05e4\u05d9\u05ea \u05db\u05e4\u05e0\u05d9\u05ea\n16/11/2024", "\u05d0\u05de\u05e0\u05d9\u05d4 \u05de\u05e6\u05e8\u05d9\u05ea, \u05d1\u05d9\u05e6\u05df \u05de\u05db\u05e1\u05d9\u05e3, \u05d2\u05d5\u05de\u05d0 \u05e0\u05e0\u05e1\u05d9, \u05d2\u05d5\u05de\u05d0 \u05e8\u05d9\u05d7\u05e0\u05d9, \u05d3\u05d5\u05e9\u05df \u05e9\u05e2\u05d9\u05e8, \u05db\u05e3-\u05d0\u05d5\u05d5\u05d6 \u05d0\u05d3\u05d5\u05de\u05d4, \u05e0\u05d9\u05e1\u05de\u05e0\u05d9\u05ea \u05e7\u05d9\u05e4\u05d7\u05ea, \u05e2\u05dc\u05d9\u05e2\u05d1 \u05de\u05d3\u05d5\u05e7\u05e8\u05df, \u05de\u05dc\u05d5\u05db\u05d9\u05d4 \u05e0\u05d0\u05db\u05dc\u05ea\n16/11/2024", "\u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05d5\u05ea \u05d4\u05d9\u05d5\u05e8\u05d4, \u05e0\u05e8\u05e7\u05d9\u05e1\u05d9\u05dd \u05e1\u05ea\u05d5\u05d5\u05d9\u05d9\u05dd, \u05d7\u05d1\u05e6\u05dc\u05d5\u05ea \u05e7\u05d8\u05e0\u05d5\u05ea \u05e4\u05e8\u05d7\u05d9\u05dd\n16/11/2024", "\u05db\u05e3-\u05d0\u05d5\u05d5\u05d6 \u05d0\u05d3\u05d5\u05de\u05d4, \u05db\u05e3-\u05d6\u05d0\u05d1 \u05d0\u05d9\u05e8\u05d5\u05e4\u05d9\u05ea, \u05dc\u05d5\u05d1\u05d9\u05d4 \u05de\u05e6\u05e8\u05d9\u05ea \u05e2\u05d8\u05d9\u05d9\u05e0\u05d9\u05ea \u05de\u05d2\u05d5\u05d1\u05d1\u05ea\n10/11/2024", "\u05e6\u05d9\u05e4\u05d5\u05e8\u05df \u05de\u05e9\u05ea\u05dc\u05e9\u05dc, \u05e7\u05d9\u05e1\u05d5\u05e1\u05d9\u05ea \u05e7\u05d5\u05e6\u05e0\u05d9\u05ea, \u05e8\u05e7\u05e4\u05ea \u05de\u05e6\u05d5\u05d9\u05d4, \u05d0\u05e1\u05e4\u05e8\u05d2 \u05d4\u05d7\u05d5\u05e8\u05e9\n10/11/2024", "\u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05ea \u05d4\u05d9\u05d5\u05e8\u05d4, \u05e2\u05d5\u05e7\u05e5-\u05e2\u05e7\u05e8\u05d1 \u05e9\u05e2\u05d9\u05e8, \u05e2\u05db\u05e0\u05d0\u05d9 \u05e9\u05e8\u05d5\u05e2, \u05e7\u05d5\u05e8\u05e0\u05d9\u05ea \u05de\u05e7\u05d5\u05e8\u05e7\u05e4\u05ea, \u05d1\u05df-\u05d7\u05e6\u05d1 \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9, \u05d1\u05ea-\u05d7\u05d1\u05e6\u05dc\u05ea \u05e7\u05d8\u05e0\u05ea-\u05e4\u05e8\u05d7\u05d9\u05dd\n10/11/2024", "\u05d0\u05d1\u05d8\u05d9\u05d7 \u05d4\u05e4\u05e7\u05d5\u05e2\u05d4, \u05d0\u05d8\u05d3 \u05d4\u05d7\u05d5\u05e3, \u05dc\u05e2\u05e0\u05d4 \u05d7\u05d3-\u05d6\u05e8\u05e2\u05d9\u05ea, \u05e2\u05d5\u05e7\u05e5-\u05e2\u05e7\u05e8\u05d1 \u05e8\u05d9\u05d7\u05e0\u05d9, \u05d8\u05d9\u05d5\u05e0\u05d9\u05ea \u05d4\u05d7\u05d5\u05dc\u05d5\u05ea\n10/11/2024", "\u05d0\u05d7\u05d9\u05dc\u05d5\u05e3 \u05d4\u05d2\u05dc\u05d9\u05dc, \u05d0\u05e1\u05e4\u05e8\u05d2 \u05d4\u05d7\u05d5\u05e8\u05e9, \u05d1\u05e8-\u05d2\u05d1\u05d9\u05e2 \u05e7\u05d5\u05e6\u05e0\u05d9\n10/11/2024", "\u05e0\u05e8\u05e7\u05d9\u05e1 \u05e1\u05ea\u05d5\u05d5\u05d9, \u05d0\u05e9\u05d7\u05e8 \u05d0\u05e8\u05e5-\u05d9\u05e9\u05e8\u05d0\u05dc\u05d9, \u05d8\u05d9\u05d5\u05df \u05d3\u05d1\u05d9\u05e7, \u05dc\u05e2\u05e0\u05d4 \u05d7\u05d3-\u05d6\u05e8\u05e2\u05d9\u05ea, \u05e9\u05e8\u05d1\u05d9\u05d8\u05df \u05de\u05e6\u05d5\u05d9, \u05e4\u05d8\u05dc \u05e7\u05d3\u05d5\u05e9, \u05e2\u05d5\u05e4\u05e8\u05d9\u05ea \u05d0\u05d9\u05e8\u05d5\u05e4\u05d9\u05ea\n10/11/2024", "\n10/11/2024", "\u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05ea\n09/11/2024", "\u05d7\u05dc\u05de\u05d5\u05e0\u05d9\u05d5\u05ea\n05/11/2024", "\u05d7\u05dc\u05de\u05d5\u05e0\u05d9\u05d5\u05ea\n03/11/2024", "\u05e8\u05e7\u05e4\u05ea \u05e1\u05ea\u05d5\u05d5\u05d9\u05ea\n02/11/2024", "\u05db\u05ea\u05dc\u05d4 \u05d7\u05e8\u05d9\u05e4\u05d4, \u05e2\u05d5\u05e7\u05e5-\u05e2\u05e7\u05e8\u05d1 \u05d0\u05e8\u05dd-\u05e6\u05d5\u05d1\u05d0, \u05e2\u05d5\u05e7\u05e5-\u05e2\u05e7\u05e8\u05d1 \u05e9\u05e2\u05d9\u05e8, \u05e2\u05d5\u05e4\u05e8\u05d9\u05ea \u05d0\u05d9\u05e8\u05d5\u05e4\u05d9\u05ea\n02/11/2024", "\u05d1\u05df-\u05d7\u05e6\u05d1 \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9, \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05ea \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd, \u05db\u05e8\u05db\u05d5\u05dd \u05e0\u05d0\u05d4, \u05d7\u05dc\u05de\u05d5\u05e0\u05d9\u05ea \u05d2\u05d3\u05d5\u05dc\u05d4, \u05d3\u05d5\u05d2\u05d5\u05df \u05d9\u05e8\u05d5\u05e9\u05dc\u05de\u05d9, \u05e7\u05e0\u05e8\u05e1 \u05e1\u05d5\u05e8\u05d9, \u05db\u05e8\u05db\u05d5\u05dd \u05e0\u05d0\u05d4, \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05ea \u05d4\u05ea\u05e9\u05d1\u05e5\n02/11/2024", "\u05d1\u05df-\u05d7\u05e6\u05d1 \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9, \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05ea \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd, \u05db\u05e8\u05db\u05d5\u05dd \u05e0\u05d0\u05d4, \u05d7\u05dc\u05de\u05d5\u05e0\u05d9\u05ea \u05d2\u05d3\u05d5\u05dc\u05d4, \u05d3\u05d5\u05d2\u05d5\u05df \u05d9\u05e8\u05d5\u05e9\u05dc\u05de\u05d9, \u05e7\u05e0\u05e8\u05e1 \u05e1\u05d5\u05e8\u05d9, \u05db\u05e8\u05db\u05d5\u05dd \u05e0\u05d0\u05d4, \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05ea \u05d4\u05ea\u05e9\u05d1\u05e5\n02/11/2024", "\u05d1\u05df-\u05d7\u05e6\u05d1 \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9, \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05ea \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd, \u05db\u05e8\u05db\u05d5\u05dd \u05e0\u05d0\u05d4, \u05d7\u05dc\u05de\u05d5\u05e0\u05d9\u05ea \u05d2\u05d3\u05d5\u05dc\u05d4, \u05d3\u05d5\u05d2\u05d5\u05df \u05d9\u05e8\u05d5\u05e9\u05dc\u05de\u05d9, \u05e7\u05e0\u05e8\u05e1 \u05e1\u05d5\u05e8\u05d9, \u05db\u05e8\u05db\u05d5\u05dd \u05e0\u05d0\u05d4, \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05ea \u05d4\u05ea\u05e9\u05d1\u05e5\n02/11/2024", "\u05d1\u05df-\u05d7\u05e6\u05d1 \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9, \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05ea \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd, \u05db\u05e8\u05db\u05d5\u05dd \u05e0\u05d0\u05d4, \u05d7\u05dc\u05de\u05d5\u05e0\u05d9\u05ea \u05d2\u05d3\u05d5\u05dc\u05d4, \u05d3\u05d5\u05d2\u05d5\u05df \u05d9\u05e8\u05d5\u05e9\u05dc\u05de\u05d9, \u05e7\u05e0\u05e8\u05e1 \u05e1\u05d5\u05e8\u05d9, \u05db\u05e8\u05db\u05d5\u05dd \u05e0\u05d0\u05d4, \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05ea \u05d4\u05ea\u05e9\u05d1\u05e5\n02/11/2024", "\u05d1\u05df-\u05d7\u05e6\u05d1 \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9, \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05ea \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd, \u05db\u05e8\u05db\u05d5\u05dd \u05e0\u05d0\u05d4, \u05d7\u05dc\u05de\u05d5\u05e0\u05d9\u05ea \u05d2\u05d3\u05d5\u05dc\u05d4, \u05d3\u05d5\u05d2\u05d5\u05df \u05d9\u05e8\u05d5\u05e9\u05dc\u05de\u05d9, \u05e7\u05e0\u05e8\u05e1 \u05e1\u05d5\u05e8\u05d9, \u05db\u05e8\u05db\u05d5\u05dd \u05e0\u05d0\u05d4, \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05ea \u05d4\u05ea\u05e9\u05d1\u05e5\n02/11/2024", "\u05d7\u05dc\u05de\u05d5\u05e0\u05d9\u05d5\u05ea, \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05d5\u05ea \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd\n25/10/2024", "\u05d7\u05dc\u05de\u05d5\u05e0\u05d9\u05d5\u05ea, \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05d5\u05ea \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd\n25/10/2024", "\u05d7\u05dc\u05de\u05d5\u05e0\u05d9\u05d5\u05ea, \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05d5\u05ea \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd\n25/10/2024", "\u05d7\u05dc\u05de\u05d5\u05e0\u05d9\u05d5\u05ea\n22/10/2024", "\u05d7\u05dc\u05de\u05d5\u05e0\u05d9\u05d5\u05ea\n22/10/2024", "\u05d7\u05dc\u05de\u05d5\u05e0\u05d9\u05d5\u05ea\n19/10/2024", "\n19/10/2024", "\u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05ea \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd\n18/10/2024", "\u05d1\u05df \u05d7\u05e6\u05d1 \u05e1\u05ea\u05d5\u05d5\u05d9, \u05d7\u05e8\u05e9\u05e3 \u05de\u05e6\u05d5\u05d9\u05e5, \u05d8\u05d9\u05d5\u05df \u05d3\u05d1\u05d9\u05e7, \u05d6\u05d5\u05d8\u05d4 \u05dc\u05d1\u05e0\u05d4\n17/10/2024"];
        var descriptions = ["\u05e4\u05e8\u05d9\u05d7\u05d5\u05ea \u05d1\u05e8\u05d7\u05d1\u05d9 \u05d4\u05db\u05e8\u05de\u05dc \u05ea\u05d0\u05e8\u05d9\u05da: 18/01/2025 \u05d1\u05e8\u05d7\u05d1\u05d9 \u05d4\u05db\u05e8\u05de\u05dc , (\u05dc\u05d9\u05d3 \u05d4\u05de\u05d5\u05d7\u05e8\u05e7\u05d4 \u05d5\u05d1\u05db\u05d1\u05d9\u05e9 \u05d9\u05e2\u05e8\u05d5\u05ea \u05d4\u05db\u05e8\u05de\u05dc) \u05e4\u05d5\u05e8\u05d7\u05d9\u05dd \u05e2\u05db\u05e9\u05d9\u05d5: \u05d7\u05d9\u05e0\u05e0\u05d9\u05ea \u05d4\u05d1\u05ea\u05d4, \u05d3\u05d5\u05d3\u05d0 \u05e8\u05e4\u05d5\u05d0\u05d9, \u05d6\u05dc\u05d6\u05dc\u05ea \u05d4\u05e7\u05e0\u05d5\u05e7\u05e0\u05d5\u05ea , \u05db\u05ea\u05de\u05d4 \u05e2\u05d1\u05ea \u05e9\u05d5\u05e8\u05e9\u05d9\u05dd , \u05e2\u05d3\u05d9\u05d9\u05df \u05e0\u05e8\u05e7\u05d9\u05e1\u05d9\u05dd \u05d1\u05de\u05e7\u05d5\u05de\u05d5\u05ea \u05d4\u05de\u05d5\u05e6\u05dc\u05d9\u05dd , \u05e0\u05e5-\u05d7\u05dc\u05d1 \u05d4\u05e8\u05e8\u05d9 , \u05e2\u05e6\u05d1\u05d5\u05e0\u05d9\u05ea \u05d4\u05d7\u05d5\u05e8\u05e9 \u05d8\u05d5\u05e8\u05d9\u05d9\u05dd \u05e7\u05d8\u05e0\u05d9\u05dd  \u05d5\u05de\u05e8\u05d5\u05d5\u05d4 \u05de\u05e6\u05d5\u05d9\u05d4  (\u05de\u05d7\u05d5\u05e8\u05e7\u05d4)", "\u05e4\u05e8\u05d9\u05d7\u05d5\u05ea \u05d1\u05d7\u05d5\u05e8\u05d1\u05ea \u05e8\u05e7\u05d9\u05ea \u05db\u05e8\u05de\u05dc \u05ea\u05d0\u05e8\u05d9\u05da: 18/01/2025 \u05d0\u05d9\u05e8\u05d9\u05e1 \u05d0\u05e8\u05e5-\u05d9\u05e9\u05e8\u05d0\u05dc\u05d9 , \u05d0\u05e9\u05d1\u05dc \u05d0\u05e8\u05e5-\u05d9\u05e9\u05e8\u05d0\u05dc\u05d9 , \u05e2\u05d9\u05e8\u05d9\u05ea \u05d2\u05d3\u05d5\u05dc\u05d4", "\u05e4\u05e8\u05d9\u05d7\u05d5\u05ea \u05d1\u05d7\u05e0\u05d9\u05d5\u05df \u05d4\u05d0\u05d2\u05dd \u05d5\u05e2\u05d9\u05df \u05d0\u05dc\u05d5\u05df \u05ea\u05d0\u05e8\u05d9\u05da: 18/01/2025 \u05d7\u05e0\u05d9\u05d5\u05df \u05d4\u05d0\u05d2\u05dd \u05d5\u05e2\u05d9\u05df \u05d0\u05dc\u05d5\u05df \u05d3\u05d1\u05d5\u05e8\u05e0\u05d9\u05ea \u05e9\u05d7\u05d5\u05de\u05d4, \u05d6\u05dc\u05d6\u05dc\u05ea \u05d4\u05e7\u05e0\u05d5\u05e7\u05e0\u05d5\u05ea, \u05d7\u05d5\u05e4\u05e0\u05d9\u05d9\u05dd \u05de\u05e6\u05d5\u05d9\u05d9\u05dd, \u05d8\u05d5\u05e8\u05d9\u05d9\u05dd \u05e7\u05d8\u05e0\u05d9\u05dd , \u05e7\u05e8\u05d3\u05de\u05d9\u05df \u05e9\u05e2\u05d9\u05e8", "\u05e4\u05e8\u05d9\u05d7\u05d5\u05ea \u05d1\u05d7\u05e0\u05d9\u05d5\u05df \u05d4\u05d0\u05d2\u05dd \u05d5\u05e2\u05d9\u05df \u05d0\u05dc\u05d5\u05df \u05ea\u05d0\u05e8\u05d9\u05da: 18/01/2025 \u05d7\u05e0\u05d9\u05d5\u05df \u05d4\u05d0\u05d2\u05dd \u05d5\u05e2\u05d9\u05df \u05d0\u05dc\u05d5\u05df \u05d3\u05d1\u05d5\u05e8\u05e0\u05d9\u05ea \u05e9\u05d7\u05d5\u05de\u05d4, \u05d6\u05dc\u05d6\u05dc\u05ea \u05d4\u05e7\u05e0\u05d5\u05e7\u05e0\u05d5\u05ea, \u05d7\u05d5\u05e4\u05e0\u05d9\u05d9\u05dd \u05de\u05e6\u05d5\u05d9\u05d9\u05dd, \u05d8\u05d5\u05e8\u05d9\u05d9\u05dd \u05e7\u05d8\u05e0\u05d9\u05dd , \u05e7\u05e8\u05d3\u05de\u05d9\u05df \u05e9\u05e2\u05d9\u05e8", "\u05e4\u05e8\u05d9\u05d7\u05d5\u05ea \u05d1\u05de\u05e2\u05d2\u05df \u05de\u05d9\u05db\u05d0\u05dc \u05ea\u05d0\u05e8\u05d9\u05da: 18/01/2025 \u05d0\u05d9\u05e8\u05d9\u05e1 \u05d0\u05e8\u05e5-\u05d9\u05e9\u05e8\u05d0\u05dc\u05d9 , \u05d0\u05e1\u05e4\u05e8\u05d2 \u05d0\u05e8\u05d5\u05da \u05e2\u05dc\u05d9\u05dd  , \u05db\u05d5\u05ea\u05dc\u05d9\u05ea \u05d9\u05d4\u05d5\u05d3\u05d4 , \u05de\u05e8\u05e1\u05d9\u05d4 \u05d9\u05e4\u05d4\u05e4\u05d9\u05d4 , \u05e2\u05e9\u05e0\u05df \u05de\u05d8\u05e4\u05e1 , \u05e9\u05e8\u05d1\u05d9\u05d8\u05df \u05de\u05e6\u05d5\u05d9", "\u05e8\u05d5\u05de\u05d5\u05dc\u05d9\u05d0\u05d4 \u05e6\u05d9\u05d3\u05d5\u05e0\u05d9\u05ea  \u05e4\u05d5\u05e8\u05d7\u05ea \u05e2\u05db\u05e9\u05d9\u05d5 \u05ea\u05d0\u05e8\u05d9\u05da: 18/01/2025 \u05d1\u05d7\u05e0\u05d9\u05d5\u05df \u05de\u05e9\u05e8\u05d3\u05d9 \u05e4\u05e8\u05e7 \u05d4\u05db\u05e8\u05de\u05dc, \u05d1\u05d7\u05e0\u05d9\u05d5\u05df \u05e8\u05e7\u05d9\u05ea   \u05d5\u05d1\u05d9\u05e2\u05e8 \u05e2\u05d5\u05e4\u05e8 \u2013 \u05d4\u05e2\u05d6\u05e8\u05d5 \u05d1\u05e2\u05de\u05d5\u05d3 \u05e2\u05e0\u05df", "\u05e8\u05d5\u05de\u05d5\u05dc\u05d9\u05d0\u05d4 \u05e6\u05d9\u05d3\u05d5\u05e0\u05d9\u05ea  \u05e4\u05d5\u05e8\u05d7\u05ea \u05e2\u05db\u05e9\u05d9\u05d5 \u05ea\u05d0\u05e8\u05d9\u05da: 18/01/2025 \u05d1\u05d7\u05e0\u05d9\u05d5\u05df \u05de\u05e9\u05e8\u05d3\u05d9 \u05e4\u05e8\u05e7 \u05d4\u05db\u05e8\u05de\u05dc, \u05d1\u05d7\u05e0\u05d9\u05d5\u05df \u05e8\u05e7\u05d9\u05ea   \u05d5\u05d1\u05d9\u05e2\u05e8 \u05e2\u05d5\u05e4\u05e8 \u2013 \u05d4\u05e2\u05d6\u05e8\u05d5 \u05d1\u05e2\u05de\u05d5\u05d3 \u05e2\u05e0\u05df", "\u05e8\u05d5\u05de\u05d5\u05dc\u05d9\u05d0\u05d4 \u05e6\u05d9\u05d3\u05d5\u05e0\u05d9\u05ea  \u05e4\u05d5\u05e8\u05d7\u05ea \u05e2\u05db\u05e9\u05d9\u05d5 \u05ea\u05d0\u05e8\u05d9\u05da: 18/01/2025 \u05d1\u05d7\u05e0\u05d9\u05d5\u05df \u05de\u05e9\u05e8\u05d3\u05d9 \u05e4\u05e8\u05e7 \u05d4\u05db\u05e8\u05de\u05dc, \u05d1\u05d7\u05e0\u05d9\u05d5\u05df \u05e8\u05e7\u05d9\u05ea   \u05d5\u05d1\u05d9\u05e2\u05e8 \u05e2\u05d5\u05e4\u05e8 \u2013 \u05d4\u05e2\u05d6\u05e8\u05d5 \u05d1\u05e2\u05de\u05d5\u05d3 \u05e2\u05e0\u05df", "\u05e8\u05e7\u05e4\u05d5\u05ea \u05d1\u05d9\u05e2\u05e8 \u05dc\u05d1\u05d9\u05d0 \u05ea\u05d0\u05e8\u05d9\u05da: 18/01/2025 \u05e4\u05e8\u05d9\u05d7\u05d4 \u05d9\u05e4\u05d4 \u05d5\u05e2\u05e9\u05d9\u05e8\u05d4 \u05e9\u05dc \u05e8\u05e7\u05e4\u05d5\u05ea \u05d5\u05db\u05dc\u05e0\u05d9\u05d5\u05ea \u05d1\u05d5\u05d3\u05d3\u05d5\u05ea \u05d1\u05d9\u05e2\u05e8 \u05dc\u05d1\u05d9\u05d0 \u05d1\u05d0\u05d6\u05d5\u05e8 \u05e0\u05d5\u05e4\u05e9 \u05e4\u05e2\u05d9\u05dc", "\u05d9\u05e7\u05d9\u05e0\u05d8\u05d5\u05e0\u05d9\u05dd \u05d1\u05e7\u05e8\u05e0\u05d9 \u05d7\u05d9\u05d8\u05d9\u05dd \u05ea\u05d0\u05e8\u05d9\u05da: 18/01/2025 \u05e4\u05e8\u05d9\u05d7\u05ea \u05d9\u05e7\u05d9\u05e0\u05d8\u05d5\u05e0\u05d9\u05dd \u05d1\u05e7\u05e8\u05e0\u05d9 \u05d7\u05d9\u05d8\u05d9\u05dd. \u05d9\u05d3\u05e2\u05e0\u05d5 \u05d1\u05e2\u05d1\u05e8 \u05e4\u05e8\u05d9\u05d7\u05d5\u05ea \u05e8\u05d1\u05d5\u05ea \u05d9\u05d5\u05ea\u05e8 \u05d1\u05de\u05e7\u05d5\u05dd \u05d0\u05d1\u05dc \u05de\u05d9 \u05e9\u05d0\u05d5\u05d4\u05d1 \u05d0\u05d5\u05ea\u05dd \u05d9\u05ea\u05e8\u05d2\u05e9 \u05d2\u05dd \u05d4\u05e4\u05e2\u05dd", "\u05db\u05dc\u05e0\u05d9\u05d5\u05ea \u05d1\u05e9\u05e8\u05d5\u05df \u05ea\u05d0\u05e8\u05d9\u05da: 18/01/2025 \u05e9\u05d9\u05d0 \u05e4\u05e8\u05d9\u05d7\u05ea \u05db\u05dc\u05e0\u05d9\u05d5\u05ea \u05d1\u05d2\u05e9\u05e8\u05d5\u05df \u05d0\u05d5\u05d4\u05d3 \u05e9\u05dc\u05d9\u05d3 \u05d7\u05d5\u05d5\u05ea \u05e8\u05d5\u05e0\u05d9\u05ea \u05d5\u05d1\u05d2\u05d1\u05e2\u05ea \u05d0\u05dc\u05d5\u05df \u05d4\u05ea\u05d1\u05d5\u05e8 \u05e9\u05dc\u05d9\u05d3 \u05d1\u05e0\u05d9 \u05d3\u05e8\u05d5\u05e8.", "\u05db\u05dc\u05e0\u05d9\u05d5\u05ea \u05d1\u05e9\u05e8\u05d5\u05df \u05ea\u05d0\u05e8\u05d9\u05da: 18/01/2025 \u05e9\u05d9\u05d0 \u05e4\u05e8\u05d9\u05d7\u05ea \u05db\u05dc\u05e0\u05d9\u05d5\u05ea \u05d1\u05d2\u05e9\u05e8\u05d5\u05df \u05d0\u05d5\u05d4\u05d3 \u05e9\u05dc\u05d9\u05d3 \u05d7\u05d5\u05d5\u05ea \u05e8\u05d5\u05e0\u05d9\u05ea \u05d5\u05d1\u05d2\u05d1\u05e2\u05ea \u05d0\u05dc\u05d5\u05df \u05d4\u05ea\u05d1\u05d5\u05e8 \u05e9\u05dc\u05d9\u05d3 \u05d1\u05e0\u05d9 \u05d3\u05e8\u05d5\u05e8.", "\u05db\u05dc\u05e0\u05d9\u05d5\u05ea \u05d1\u05e9\u05e8\u05d5\u05df \u05ea\u05d0\u05e8\u05d9\u05da: 18/01/2025 \u05e9\u05d9\u05d0 \u05e4\u05e8\u05d9\u05d7\u05ea \u05db\u05dc\u05e0\u05d9\u05d5\u05ea \u05d1\u05d2\u05e9\u05e8\u05d5\u05df \u05d0\u05d5\u05d4\u05d3 \u05e9\u05dc\u05d9\u05d3 \u05d7\u05d5\u05d5\u05ea \u05e8\u05d5\u05e0\u05d9\u05ea \u05d5\u05d1\u05d2\u05d1\u05e2\u05ea \u05d0\u05dc\u05d5\u05df \u05d4\u05ea\u05d1\u05d5\u05e8 \u05e9\u05dc\u05d9\u05d3 \u05d1\u05e0\u05d9 \u05d3\u05e8\u05d5\u05e8.", "\u05db\u05dc\u05e0\u05d9\u05d5\u05ea \u05d1\u05e9\u05e8\u05d5\u05df \u05ea\u05d0\u05e8\u05d9\u05da: 18/01/2025 \u05e9\u05d9\u05d0 \u05e4\u05e8\u05d9\u05d7\u05ea \u05db\u05dc\u05e0\u05d9\u05d5\u05ea \u05d1\u05d2\u05e9\u05e8\u05d5\u05df \u05d0\u05d5\u05d4\u05d3 \u05e9\u05dc\u05d9\u05d3 \u05d7\u05d5\u05d5\u05ea \u05e8\u05d5\u05e0\u05d9\u05ea \u05d5\u05d1\u05d2\u05d1\u05e2\u05ea \u05d0\u05dc\u05d5\u05df \u05d4\u05ea\u05d1\u05d5\u05e8 \u05e9\u05dc\u05d9\u05d3 \u05d1\u05e0\u05d9 \u05d3\u05e8\u05d5\u05e8.", "\u05e4\u05e8\u05d9\u05d7\u05d5\u05ea \u05d1\u05d9\u05e2\u05e8 \u05e2\u05d5\u05e4\u05e8 \u05ea\u05d0\u05e8\u05d9\u05da: 17/01/2025 \u05d6\u05dc\u05d6\u05dc\u05ea \u05d4\u05e7\u05e0\u05d5\u05e7\u05e0\u05d5\u05ea, \u05e0\u05e8\u05e7\u05d9\u05e1\u05d9\u05dd, \u05e0\u05e5-\u05d7\u05dc\u05d1 \u05d4\u05e8\u05e8\u05d9 \u05d1\u05d4\u05de\u05d5\u05e0\u05d9\u05d5, \u05d3\u05d5\u05d3\u05d0 \u05e8\u05e4\u05d5\u05d0\u05d9, \u05e1\u05d1\u05d9\u05d5\u05e0\u05d9\u05dd , \u05db\u05ea\u05de\u05d4 \u05e2\u05d1\u05ea -\u05e9\u05d5\u05e8\u05e9\u05d9\u05dd, \u05e8\u05d5\u05de\u05d5\u05dc\u05d9\u05d0\u05d4 \u05e6\u05d9\u05d3\u05d5\u05e0\u05d9\u05dd ( \u05e9\u05d0\u05e0\u05d7\u05e0\u05d5 \u05dc\u05d0 \u05e8\u05d0\u05d9\u05e0\u05d5 \u05d0\u05d1\u05dc \u05d0\u05d7\u05e8\u05d9\u05dd \u05db\u05df \u05e8\u05d0\u05d5) \u05db\u05dc\u05e0\u05d9\u05d5\u05ea \u05d5\u05e8\u05e7\u05e4\u05d5\u05ea \u05d5\u05d4\u05e8\u05d1\u05d4 \u05e2\u05d9\u05e8\u05d9\u05d5\u05ea", "\u05d4\u05ea\u05d7\u05dc\u05ea \u05db\u05dc\u05e0\u05d9\u05d5\u05ea \u05e6\u05d1\u05e2\u05d5\u05e0\u05d9\u05d5\u05ea \u05e2\u05de\u05e7 \u05d4\u05e9\u05dc\u05d5\u05dd \u05d9\u05e7\u05e0\u05e2\u05dd \u05ea\u05d0\u05e8\u05d9\u05da: 15/01/2025 \u05e0\u05db\u05d5\u05df \u05dc\u05d0\u05ea\u05de\u05d5\u05dc 14 \u05dc\u05d9\u05e0\u05d5\u05d0\u05e8, \u05d4\u05ea\u05d7\u05dc\u05ea \u05db\u05dc\u05e0\u05d9\u05d5\u05ea \u05e6\u05d1\u05e2\u05d5\u05e0\u05d9\u05d5\u05ea, \u05d1\u05e2\u05de\u05e7 \u05d4\u05e9\u05dc\u05d5\u05dd \u05d9\u05e7\u05e0\u05e2\u05dd \u05e2\u05d9\u05dc\u05d9\u05ea. \u05dc\u05de\u05d9 \u05e9\u05de\u05d2\u05d9\u05e2 \u05de\u05e8\u05d7' \u05e2\u05de\u05e7 \u05d4\u05e9\u05dc\u05d5\u05dd ,\u05e4\u05d9\u05e0\u05ea \u05d4\u05d2\u05dc\u05d1\u05d5\u05e2,\u05d9\u05d5\u05e8\u05d3 \u05dc\u05d5\u05d5\u05d0\u05d3\u05d9, \u05d9\u05e9 \u05de\u05e7\u05d1\u05e5 \u05e9\u05dc \u05d7\u05de\u05e9 \u05db\u05dc\u05e0\u05d9\u05d5\u05ea,\u05d1\u05e6\u05d3 \u05d4\u05e9\u05d1\u05d9\u05dc, \u05de\u05e6\u05d3 \u05e9\u05de\u05d0\u05dc, \u05d7\u05dc\u05e7\u05df \u05e1\u05d2\u05d5\u05dc\u05d5\u05ea, \u05d5\u05d7\u05dc\u05e7\u05df \u05dc\u05d1\u05e0\u05d5\u05ea, \u05d4\u05de\u05e9\u05e7\u05d9\u05e4\u05d5\u05ea \u05d0\u05dc \u05d4\u05de\u05d1\u05e0\u05d4 \u05d4\u05d0\u05e8\u05db\u05d9\u05d0\u05d5\u05dc\u05d5\u05d2\u05d9 \u05d4\u05d9\u05e9\u05df. \u05e6\u05e4\u05d9 \u05dc\u05e9\u05d9\u05d0 \u05d4\u05e4\u05e8\u05d9\u05d7\u05d4,\u05d1\u05e2\u05de\u05e7 \u05d4\u05e9\u05dc\u05d5\u05dd, \u05d1\u05e2\u05d5\u05d3 \u05db\u05e9\u05d1\u05d5\u05e2 \u05e2\u05d3 \u05e9\u05d1\u05d5\u05e2\u05d9\u05d9\u05dd", "\u05e9\u05e4\u05e2 \u05e8\u05e7\u05e4\u05d5\u05ea \u05d1\u05e8\u05de\u05ea \u05d4\u05e0\u05d3\u05d9\u05d1\n\u05ea\u05d0\u05e8\u05d9\u05da: 13/01/2025\n\u05e9\u05e4\u05e2 \u05e8\u05e7\u05e4\u05d5\u05ea \u05d1\u05de\u05e1\u05dc\u05d5\u05dc \u05d1\"\u05e9\u05d1\u05d9\u05dc\u05e0\u05e4\u05e9\" \u05d1\u05e4\u05d0\u05e8\u05e7 \u05d4\u05d8\u05d1\u05e2, \u05e8\u05de\u05ea \u05d4\u05e0\u05d3\u05d9\u05d1, \u05d6\u05d9\u05db\u05e8\u05d5\u05df \u05d9\u05e2\u05e7\u05d1\n\u05e9\u05dc\u05de\u05d4 \u05d6\u05d9\u05d5", "\u05e9\u05e4\u05e2 \u05e8\u05e7\u05e4\u05d5\u05ea \u05d1\u05e8\u05de\u05ea \u05d4\u05e0\u05d3\u05d9\u05d1\n\u05ea\u05d0\u05e8\u05d9\u05da: 13/01/2025\n\u05e9\u05e4\u05e2 \u05e8\u05e7\u05e4\u05d5\u05ea \u05d1\u05de\u05e1\u05dc\u05d5\u05dc \u05d1\"\u05e9\u05d1\u05d9\u05dc\u05e0\u05e4\u05e9\" \u05d1\u05e4\u05d0\u05e8\u05e7 \u05d4\u05d8\u05d1\u05e2, \u05e8\u05de\u05ea \u05d4\u05e0\u05d3\u05d9\u05d1, \u05d6\u05d9\u05db\u05e8\u05d5\u05df \u05d9\u05e2\u05e7\u05d1\n\u05e9\u05dc\u05de\u05d4 \u05d6\u05d9\u05d5", "\u05db\u05e8\u05db\u05d5\u05dd \u05e0\u05d0\u05d4 \n\u05ea\u05d0\u05e8\u05d9\u05da: 12/01/2025\n\u05e4\u05d5\u05e8\u05d7 \u05d1\u05de\u05d0\u05d2\u05e8 \u05d1\u05e0\u05d8\u05dc ", "\u05e4\u05e8\u05d9\u05d7\u05d5\u05ea \u05d1\u05d9\u05e2\u05e8 \u05d0\u05d5\u05d3\u05dd \n\u05ea\u05d0\u05e8\u05d9\u05da: 12/01/2025\n\u05db\u05e8\u05db\u05d5\u05dd \u05e6\u05d4\u05d1\u05d4\u05d1, \u05e0\u05e5-\u05d7\u05dc\u05d1 \u05d0\u05d6\u05de\u05dc\u05e0\u05d9  \n\u05e7\u05d9\u05e9\u05d5\u05e8 \u05de\u05e6\u05d5\u05e8\u05e3", "\u05e4\u05e8\u05d9\u05d7\u05d5\u05ea \u05d1\u05e0\u05d5\u05d7\u05d9\u05d9\u05dc\u05d4 \u05d1\u05d2\u05d5\u05dc\u05df \n\u05ea\u05d0\u05e8\u05d9\u05da: 12/01/2025\n\u05d1\u05e8\u05d5\u05e0\u05d9\u05e7\u05ea \u05d4\u05de\u05d9\u05dd,  \u05db\u05dc\u05e0\u05d9\u05ea \u05de\u05e6\u05d5\u05d9\u05d4,  \u05dc\u05d5\u05e2\u05e0\u05d9\u05ea \u05d2\u05d3\u05d5\u05dc\u05ea-\u05e2\u05dc\u05d9\u05dd , \u05ea\u05dc\u05ea\u05df \u05d4\u05e4\u05d5\u05da \n\u05e7\u05d9\u05e9\u05d5\u05e8 \u05de\u05e6\u05d5\u05e8\u05e3", "\u05e4\u05e8\u05d9\u05d7\u05d5\u05ea \u05d1\u05ea\u05dc \u05d7\u05d6\u05e7\u05d4\n\u05ea\u05d0\u05e8\u05d9\u05da: 12/01/2025\n\u05e8\u05e7\u05e4\u05ea \u05d9\u05d5\u05d5\u05e0\u05d9\u05ea, \u05db\u05e8\u05db\u05d5\u05dd \u05d2\u05d9\u05d9\u05e8\u05d3\u05d5,  \u05d7\u05dc\u05de\u05d5\u05e0\u05d9\u05ea \u05d2\u05d3\u05d5\u05dc\u05d4  ( \u05e4\u05e8\u05d9) \n\u05e7\u05d9\u05e9\u05d5\u05e8 \u05de\u05e6\u05d5\u05e8\u05e3", "\u05e8\u05e7\u05e4\u05d5\u05ea \u05d4\u05d7\u05dc\u05d5 \u05dc\u05e4\u05e8\u05d5\u05d7 \u05d1\u05d4\u05de\u05d5\u05e0\u05d9\u05d4\u05df \n\u05ea\u05d0\u05e8\u05d9\u05da: 12/01/2025\n\u05d1\u05d9\u05e2\u05e8 \u05dc\u05d1\u05d9\u05d0 ", "\u05e0\u05e8\u05e7\u05d9\u05e1\u05d9\u05dd \u05e0\u05d7\u05dc \u05d7\u05e6\u05e5\n\u05ea\u05d0\u05e8\u05d9\u05da: 12/01/2025\n10.1.2025 \u05e4\u05e8\u05d9\u05d7\u05ea \u05d4\u05e0\u05e8\u05e7\u05d9\u05e1\u05d9\u05dd \u05d1\u05e9\u05d9\u05d0\u05d4\n\u05d0\u05d4\u05d3", "\u05db\u05dc\u05e0\u05d9\u05d5\u05ea\n\u05ea\u05d0\u05e8\u05d9\u05da: 11/01/2025\n3 \u05db\u05dc\u05e0\u05d9\u05d5\u05ea \u05de\u05e4\u05ea\u05d9\u05e2\u05d5\u05ea \u05de\u05d5\u05dc \u05d4\u05db\u05e0\u05d9\u05e1\u05d4 \u05dc\u05e9\u05d1\u05d9\u05dc \u05d4\u05de\u05e2\u05e8\u05d5\u05ea \u05d1\u05db\u05e8\u05de\u05dc\n\u05e8\u05d5\u05e0\u05d9 \u05d2\u05d1\u05e2", "\u05e4\u05e8\u05d9\u05d7\u05d4 \u05d1\u05d9\u05df \u05d7\u05d3\u05e8\u05d4 \u05dc\u05d6\u05db\u05e8\u05d5\u05df \u05d9\u05e2\u05e7\u05d1\n\u05ea\u05d0\u05e8\u05d9\u05da: 11/01/2025\n\u05d1\u05e8\u05d7\u05d5\u05d1 \u05d7\u05d1\u05e6\u05dc\u05ea \u05d4\u05e9\u05e8\u05d5\u05df \u05d1\u05e9\u05db\u05d5\u05e0\u05ea \u05e2\u05d9\u05df \u05d4\u05d9\u05dd \u05d1\u05d7\u05d3\u05e8\u05d4 \u05d5\u05d1\u05d7\u05d5\u05e8\u05d1\u05ea \u05de\u05dc\u05d7 \u05d1\u05d0\u05d5\u05e8 \u05e2\u05e7\u05d9\u05d1\u05d0 \u05e4\u05e8\u05d9\u05d7\u05ea \u05db\u05dc\u05e0\u05d9\u05d5\u05ea \u05d0\u05d3\u05d5\u05de\u05d5\u05ea. \u05d1\u05d7\u05d5\u05e8\u05d1\u05ea \u05de\u05dc\u05d7 \u05d2\u05dd \u05de\u05e8\u05d1\u05d3\u05d9 \u05d0\u05d9\u05e8\u05d5\u05e1 \u05d0\u05e8\u05e6\u05d9\u05e9\u05e8\u05d0\u05dc\u05d9. \n\u05de\u05d3\u05e8\u05d5\u05dd \u05dc\u05ea\u05d9\u05db\u05d5\u05df \u05db\u05e8\u05de\u05d9\u05dd \u05dc\u05d9\u05d3 \u05d1\u05e0\u05d9\u05de\u05d9\u05e0\u05d4 \u05d9\u05e9 \u05e9\u05d3\u05d4 \u05d5\u05d1\u05d5 \u05d4\u05de\u05d5\u05df \u05db\u05dc\u05e0\u05d9\u05d5\u05ea \u05d1\u05db\u05dc \u05d4\u05e6\u05d1\u05e2\u05d9\u05dd, \u05d1\u05e2\u05d9\u05e7\u05e8 \u05dc\u05d1\u05e0\u05d5\u05ea \u05d5\u05de\u05e2\u05d8 \u05d0\u05d3\u05d5\u05de\u05d5\u05ea \u05d5\u05e1\u05d2\u05d5\u05dc\u05d5\u05ea. \u05de\u05de\u05e2\u05e8\u05d1 \u05dc\u05e9\u05d3\u05d4 \u05d9\u05e9 \u05d7\u05dc\u05e7 \u05d4\u05e8\u05e8\u05d9 \u05e9\u05db\u05d3\u05d9 \u05dc\u05d4\u05d2\u05d9\u05e2 \u05d0\u05dc\u05d9\u05d5 \u05d9\u05e9 \u05dc\u05d7\u05e6\u05d5\u05ea \u05de\u05e2\u05d1\u05e8 \u05d1\u05e7\u05e8 \u05d1\u05e7\u05e6\u05d4 \u05d4\u05d3\u05e8\u05d5\u05de\u05d9 \u05e9\u05dc \u05d4\u05e9\u05d3\u05d4 \u05d5\u05d0\u05d6 \u05dc\u05dc\u05db\u05ea \u05d1\u05e9\u05d1\u05d9\u05dc \u05d4\u05e2\u05d5\u05dc\u05d4 \u05dc\u05de\u05e2\u05dc\u05d4 \u05d1\u05e6\u05de\u05d5\u05d3 \u05dc\u05d2\u05d3\u05e8. \u05e9\u05dd \u05d4\u05e4\u05e8\u05d9\u05d7\u05d4 \u05d0\u05e4\u05d9\u05dc\u05d5 \u05e2\u05e9\u05d9\u05e8\u05d4 \u05d9\u05d5\u05ea\u05e8 \u05d5\u05d9\u05e9 \u05d2\u05dd \u05e9\u05e4\u05e2 \u05e8\u05e7\u05e4\u05d5\u05ea. \n\u05e2\u05d9\u05d3\u05d5 \u05de\u05d2\u05df\n\u05e7\u05d9\u05e9\u05d5\u05e8 \u05de\u05e6\u05d5\u05e8\u05e3", "\u05e4\u05e8\u05d9\u05d7\u05d4 \u05d1\u05d9\u05df \u05d7\u05d3\u05e8\u05d4 \u05dc\u05d6\u05db\u05e8\u05d5\u05df \u05d9\u05e2\u05e7\u05d1\n\u05ea\u05d0\u05e8\u05d9\u05da: 11/01/2025\n\u05d1\u05e8\u05d7\u05d5\u05d1 \u05d7\u05d1\u05e6\u05dc\u05ea \u05d4\u05e9\u05e8\u05d5\u05df \u05d1\u05e9\u05db\u05d5\u05e0\u05ea \u05e2\u05d9\u05df \u05d4\u05d9\u05dd \u05d1\u05d7\u05d3\u05e8\u05d4 \u05d5\u05d1\u05d7\u05d5\u05e8\u05d1\u05ea \u05de\u05dc\u05d7 \u05d1\u05d0\u05d5\u05e8 \u05e2\u05e7\u05d9\u05d1\u05d0 \u05e4\u05e8\u05d9\u05d7\u05ea \u05db\u05dc\u05e0\u05d9\u05d5\u05ea \u05d0\u05d3\u05d5\u05de\u05d5\u05ea. \u05d1\u05d7\u05d5\u05e8\u05d1\u05ea \u05de\u05dc\u05d7 \u05d2\u05dd \u05de\u05e8\u05d1\u05d3\u05d9 \u05d0\u05d9\u05e8\u05d5\u05e1 \u05d0\u05e8\u05e6\u05d9\u05e9\u05e8\u05d0\u05dc\u05d9. \n\u05de\u05d3\u05e8\u05d5\u05dd \u05dc\u05ea\u05d9\u05db\u05d5\u05df \u05db\u05e8\u05de\u05d9\u05dd \u05dc\u05d9\u05d3 \u05d1\u05e0\u05d9\u05de\u05d9\u05e0\u05d4 \u05d9\u05e9 \u05e9\u05d3\u05d4 \u05d5\u05d1\u05d5 \u05d4\u05de\u05d5\u05df \u05db\u05dc\u05e0\u05d9\u05d5\u05ea \u05d1\u05db\u05dc \u05d4\u05e6\u05d1\u05e2\u05d9\u05dd, \u05d1\u05e2\u05d9\u05e7\u05e8 \u05dc\u05d1\u05e0\u05d5\u05ea \u05d5\u05de\u05e2\u05d8 \u05d0\u05d3\u05d5\u05de\u05d5\u05ea \u05d5\u05e1\u05d2\u05d5\u05dc\u05d5\u05ea. \u05de\u05de\u05e2\u05e8\u05d1 \u05dc\u05e9\u05d3\u05d4 \u05d9\u05e9 \u05d7\u05dc\u05e7 \u05d4\u05e8\u05e8\u05d9 \u05e9\u05db\u05d3\u05d9 \u05dc\u05d4\u05d2\u05d9\u05e2 \u05d0\u05dc\u05d9\u05d5 \u05d9\u05e9 \u05dc\u05d7\u05e6\u05d5\u05ea \u05de\u05e2\u05d1\u05e8 \u05d1\u05e7\u05e8 \u05d1\u05e7\u05e6\u05d4 \u05d4\u05d3\u05e8\u05d5\u05de\u05d9 \u05e9\u05dc \u05d4\u05e9\u05d3\u05d4 \u05d5\u05d0\u05d6 \u05dc\u05dc\u05db\u05ea \u05d1\u05e9\u05d1\u05d9\u05dc \u05d4\u05e2\u05d5\u05dc\u05d4 \u05dc\u05de\u05e2\u05dc\u05d4 \u05d1\u05e6\u05de\u05d5\u05d3 \u05dc\u05d2\u05d3\u05e8. \u05e9\u05dd \u05d4\u05e4\u05e8\u05d9\u05d7\u05d4 \u05d0\u05e4\u05d9\u05dc\u05d5 \u05e2\u05e9\u05d9\u05e8\u05d4 \u05d9\u05d5\u05ea\u05e8 \u05d5\u05d9\u05e9 \u05d2\u05dd \u05e9\u05e4\u05e2 \u05e8\u05e7\u05e4\u05d5\u05ea. \n\u05e2\u05d9\u05d3\u05d5 \u05de\u05d2\u05df\n\u05e7\u05d9\u05e9\u05d5\u05e8 \u05de\u05e6\u05d5\u05e8\u05e3", "\u05e4\u05e8\u05d9\u05d7\u05d4 \u05d1\u05d9\u05df \u05d7\u05d3\u05e8\u05d4 \u05dc\u05d6\u05db\u05e8\u05d5\u05df \u05d9\u05e2\u05e7\u05d1\n\u05ea\u05d0\u05e8\u05d9\u05da: 11/01/2025\n\u05d1\u05e8\u05d7\u05d5\u05d1 \u05d7\u05d1\u05e6\u05dc\u05ea \u05d4\u05e9\u05e8\u05d5\u05df \u05d1\u05e9\u05db\u05d5\u05e0\u05ea \u05e2\u05d9\u05df \u05d4\u05d9\u05dd \u05d1\u05d7\u05d3\u05e8\u05d4 \u05d5\u05d1\u05d7\u05d5\u05e8\u05d1\u05ea \u05de\u05dc\u05d7 \u05d1\u05d0\u05d5\u05e8 \u05e2\u05e7\u05d9\u05d1\u05d0 \u05e4\u05e8\u05d9\u05d7\u05ea \u05db\u05dc\u05e0\u05d9\u05d5\u05ea \u05d0\u05d3\u05d5\u05de\u05d5\u05ea. \u05d1\u05d7\u05d5\u05e8\u05d1\u05ea \u05de\u05dc\u05d7 \u05d2\u05dd \u05de\u05e8\u05d1\u05d3\u05d9 \u05d0\u05d9\u05e8\u05d5\u05e1 \u05d0\u05e8\u05e6\u05d9\u05e9\u05e8\u05d0\u05dc\u05d9. \n\u05de\u05d3\u05e8\u05d5\u05dd \u05dc\u05ea\u05d9\u05db\u05d5\u05df \u05db\u05e8\u05de\u05d9\u05dd \u05dc\u05d9\u05d3 \u05d1\u05e0\u05d9\u05de\u05d9\u05e0\u05d4 \u05d9\u05e9 \u05e9\u05d3\u05d4 \u05d5\u05d1\u05d5 \u05d4\u05de\u05d5\u05df \u05db\u05dc\u05e0\u05d9\u05d5\u05ea \u05d1\u05db\u05dc \u05d4\u05e6\u05d1\u05e2\u05d9\u05dd, \u05d1\u05e2\u05d9\u05e7\u05e8 \u05dc\u05d1\u05e0\u05d5\u05ea \u05d5\u05de\u05e2\u05d8 \u05d0\u05d3\u05d5\u05de\u05d5\u05ea \u05d5\u05e1\u05d2\u05d5\u05dc\u05d5\u05ea. \u05de\u05de\u05e2\u05e8\u05d1 \u05dc\u05e9\u05d3\u05d4 \u05d9\u05e9 \u05d7\u05dc\u05e7 \u05d4\u05e8\u05e8\u05d9 \u05e9\u05db\u05d3\u05d9 \u05dc\u05d4\u05d2\u05d9\u05e2 \u05d0\u05dc\u05d9\u05d5 \u05d9\u05e9 \u05dc\u05d7\u05e6\u05d5\u05ea \u05de\u05e2\u05d1\u05e8 \u05d1\u05e7\u05e8 \u05d1\u05e7\u05e6\u05d4 \u05d4\u05d3\u05e8\u05d5\u05de\u05d9 \u05e9\u05dc \u05d4\u05e9\u05d3\u05d4 \u05d5\u05d0\u05d6 \u05dc\u05dc\u05db\u05ea \u05d1\u05e9\u05d1\u05d9\u05dc \u05d4\u05e2\u05d5\u05dc\u05d4 \u05dc\u05de\u05e2\u05dc\u05d4 \u05d1\u05e6\u05de\u05d5\u05d3 \u05dc\u05d2\u05d3\u05e8. \u05e9\u05dd \u05d4\u05e4\u05e8\u05d9\u05d7\u05d4 \u05d0\u05e4\u05d9\u05dc\u05d5 \u05e2\u05e9\u05d9\u05e8\u05d4 \u05d9\u05d5\u05ea\u05e8 \u05d5\u05d9\u05e9 \u05d2\u05dd \u05e9\u05e4\u05e2 \u05e8\u05e7\u05e4\u05d5\u05ea. \n\u05e2\u05d9\u05d3\u05d5 \u05de\u05d2\u05df\n\u05e7\u05d9\u05e9\u05d5\u05e8 \u05de\u05e6\u05d5\u05e8\u05e3", "\u05d0\u05d9\u05e8\u05d5\u05e1 \u05d4\u05e1\u05e8\u05d2\u05dc", "\u05ea\u05d7\u05d9\u05dc\u05ea \u05e4\u05e8\u05d9\u05d7\u05ea \u05e8\u05d5\u05ea\u05dd \u05d4\u05de\u05d3\u05d1\u05e8 \u05d1\u05d2\u05d1\u05e2\u05d5\u05ea \u05e0\"\u05e6", "\u05d1\u05ea\u05dc \u05d7\u05d3\u05d9\u05d3 \u05de\u05e9\u05d8\u05d7\u05d9\u05dd \u05e9\u05dc \u05e0\u05e5 \u05d4\u05d7\u05dc\u05d1 . \u05e8\u05d0\u05d9\u05e0\u05d5 2 \u05db\u05dc\u05e0\u05d9\u05d5\u05ea \u05e4\u05d5\u05e8\u05d7\u05d5\u05ea . \u05e4\u05d4 \u05d5\u05e9\u05dd \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05ea .", "\u05e4\u05e8\u05d9\u05d7\u05d4 \u05de\u05e4\u05d5\u05d6\u05e8\u05ea \u05d1\u05e8\u05d7\u05d1\u05d9 \u05e9\u05de\u05d5\u05e8\u05ea \u05d7\u05d9\u05e8\u05d1\u05ea \u05d7\u05e0\u05d5\u05ea", "\u05e7\u05e8\u05d5\u05d1 \u05dc\u05db\u05d9\u05e1\u05dc\u05d5\u05df \u05dc\u05d9\u05d3 \u05d4\u05d0\u05e0\u05d3\u05e8\u05d8\u05d4 \u05e2\u05de\u05d5\u05d3 \u05d4\u05d0\u05e9  \u05d4\u05e8\u05d1\u05d4 \u05e4\u05e8\u05d9\u05d8\u05d9\u05dd \u05de\u05e4\u05d5\u05d6\u05e8\u05d9\u05dd \u05e9\u05dc \u05d0\u05d9\u05e8\u05d5\u05e1 \u05e6\u05d4\u05d5\u05d1", "\u05e7\u05e8\u05d5\u05d1 \u05dc\u05db\u05d9\u05e1\u05dc\u05d5\u05df \u05dc\u05d9\u05d3 \u05d4\u05d0\u05e0\u05d3\u05e8\u05d8\u05d4 \u05e2\u05de\u05d5\u05d3 \u05d4\u05d0\u05e9  \u05d4\u05e8\u05d1\u05d4 \u05e4\u05e8\u05d9\u05d8\u05d9\u05dd \u05de\u05e4\u05d5\u05d6\u05e8\u05d9\u05dd \u05e9\u05dc \u05d0\u05d9\u05e8\u05d5\u05e1 \u05e6\u05d4\u05d5\u05d1", "\u05e0\u05e5-\u05d7\u05dc\u05d1 \u05d4\u05e8\u05e8\u05d9, \u05db\u05ea\u05de\u05d4 \u05e2\u05d1\u05ea \u05e9\u05d5\u05e8\u05e9\u05d9\u05dd, \u05de\u05e2\u05d8 \u05e8\u05e7\u05e4\u05d5\u05ea, \n\u05d5\u05de\u05e2\u05d8 \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05ea \u05d4\u05d9\u05d5\u05e8\u05d4", "\u05d1\u05e9\u05d1\u05d9\u05dc \u05d4\u05e8 \u05e9\u05d5\u05e7\u05e3 \u05d1\u05db\u05e8\u05de\u05dc, \u05dc\u05d0 \u05e0\u05de\u05e6\u05d0\u05d5 \u05d0\u05d9\u05e8\u05d5\u05e1\u05d9 \u05d4\u05e1\u05e8\u05d2\u05dc \u05db\u05dc\u05dc (\u05dc\u05d0 \u05d9\u05d5\u05d3\u05e2 \u05d0\u05dd \u05e0\u05d2\u05de\u05e8 \u05d0\u05d5 \u05dc\u05d0 \u05d4\u05ea\u05d7\u05d9\u05dc) \u05de\u05e6\u05d0\u05e0\u05d5 \u05e4\u05e8\u05d9\u05d8 \u05d0\u05d7\u05d3 \u05e9\u05dc \u05e8\u05d5\u05de\u05d5\u05dc\u05d9\u05d0\u05d4 \u05e6\u05d9\u05d3\u05d5\u05e0\u05d9\u05ea. \u05db\u05de\u05d4 \u05e0\u05e8\u05e7\u05d9\u05e1\u05d9\u05dd \u05d1\u05d5\u05d3\u05d3\u05d9\u05dd", "\u05d1\u05e9\u05d1\u05d9\u05dc \u05d4\u05e8 \u05e9\u05d5\u05e7\u05e3 \u05d1\u05db\u05e8\u05de\u05dc, \u05dc\u05d0 \u05e0\u05de\u05e6\u05d0\u05d5 \u05d0\u05d9\u05e8\u05d5\u05e1\u05d9 \u05d4\u05e1\u05e8\u05d2\u05dc \u05db\u05dc\u05dc (\u05dc\u05d0 \u05d9\u05d5\u05d3\u05e2 \u05d0\u05dd \u05e0\u05d2\u05de\u05e8 \u05d0\u05d5 \u05dc\u05d0 \u05d4\u05ea\u05d7\u05d9\u05dc) \u05de\u05e6\u05d0\u05e0\u05d5 \u05e4\u05e8\u05d9\u05d8 \u05d0\u05d7\u05d3 \u05e9\u05dc \u05e8\u05d5\u05de\u05d5\u05dc\u05d9\u05d0\u05d4 \u05e6\u05d9\u05d3\u05d5\u05e0\u05d9\u05ea. \u05db\u05de\u05d4 \u05e0\u05e8\u05e7\u05d9\u05e1\u05d9\u05dd \u05d1\u05d5\u05d3\u05d3\u05d9\u05dd", "\u05e2\u05d3\u05d9\u05d9\u05df \u05dc\u05d0 \u05e4\u05d5\u05e8\u05d7\u05d9\u05dd, \u05d9\u05e0\u05d5 \u05d6\u05e8 \u05d0\u05d7\u05d3 \u05d0\u05d5 \u05e9\u05e0\u05d9\u05d7\u05dd \u05d1\u05dc\u05d1\u05d3", "\u05de\u05dc\u05d7\u05d9\u05ea \u05d0\u05e9\u05dc\u05d2\u05e0\u05d9\u05ea , \u05d7\u05dc\u05d1\u05dc\u05d5\u05d1 \u05e9\u05e8\u05d5\u05e2 , \u05d7\u05d1\u05e6\u05dc\u05ea \u05d4\u05d7\u05e3 (\u05e4\u05d9\u05d6\u05d5\u05e8 \u05d6\u05e8\u05e2\u05d9\u05dd)", "\u05d0\u05d7\u05d9\u05dc\u05d5\u05e3 \u05d4\u05d2\u05dc\u05d9\u05dc , \u05d9\u05e7\u05d9\u05e0\u05ea\u05d5\u05df \u05de\u05d6\u05e8\u05d7\u05d9", "\u05e4\u05e8\u05d9\u05d7\u05d5\u05ea \u05d1\u05d7\u05d5\u05e3 \u05d7\u05e6\u05e8\u05d5\u05ea \u05d9\u05e1\u05e3\n\u05d0\u05e8\u05db\u05d5\u05d1\u05d9\u05ea \u05d4\u05d7\u05d5\u05e3 , \u05d7\u05dc\u05d1\u05dc\u05d5\u05d1 \u05e9\u05e8\u05d5\u05e2 , \u05dc\u05e4\u05d5\u05e4\u05d9\u05ea \u05db\u05e4\u05e0\u05d9\u05ea, \u05de\u05dc\u05d5\u05d7 \u05e8\u05d2\u05dc\u05e0\u05d9 , \u05de\u05ea\u05e0\u05df \u05e9\u05e2\u05d9\u05e8, \u05e0\u05e5-\u05d7\u05dc\u05d1 \u05d0\u05d9\u05d6\u05de\u05dc\u05e0\u05d9", "\u05d4\u05de\u05d5\u05e0\u05d9 \u05e0\u05e8\u05e7\u05d9\u05e1\u05d9\u05dd \u05e4\u05d5\u05e8\u05d7\u05d9\u05dd \u05d1\u05de\u05e1\u05dc\u05d5\u05dc \u05d3\u05d5\u05e8 \u05d4\u05d1\u05d5\u05e0\u05d9\u05dd \n\u05e8\u05d0\u05d5 \u05de\u05e1\u05dc\u05d5\u05dc \u05d1\u05e7\u05d9\u05e9\u05d5\u05e8 \n\u05d5\u05d1\u05e0\u05d5\u05e1\u05e3 \u05d2\u05dd \u05de\u05e7\u05d1\u05e6\u05d9\u05dd \u05d9\u05e4\u05d9\u05dd \u05e9\u05dc \u05db\u05e8\u05db\u05d5\u05dd \u05d2\u05d9\u05d0\u05e8\u05d3\u05d5 \u05d6\u05df-\u05d7\u05d5\u05e4\u05d9", "\u05e0\u05e8\u05e7\u05d9\u05e1\u05d9\u05dd \u05dc\u05d9\u05d3 \u05d7\u05d5\u05d5\u05ea \u05e1\u05d5\u05e1\u05d9\u05dd \u05d1\u05d9\u05ea \u05d0\u05d5\u05e8\u05df\n\u05d4\u05e4\u05e8\u05d9\u05d7\u05d4 \u05d1\u05e9\u05d9\u05d0\n\u05d4\u05de\u05d9\u05e7\u05d5\u05dd \u05de\u05e1\u05d5\u05de\u05df \u05d1\u05e2\u05de\u05d5\u05d3 \u05e2\u05e0\u05df", "\u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05ea \u05d4\u05e8\u05de\u05d5\u05df\n\u05de\u05d5\u05dc \u05d4\u05e4\u05e0\u05d9\u05d4 \u05dc\u05d1\u05d5\u05e8\u05d5\u05ea \u05dc\u05d5\u05e5 \u05e2\u05dc \u05db\u05d1\u05d9\u05e9 171 \u05dc\u05e8\u05d3\u05ea \u05dc\u05e2\u05e8\u05d5\u05e5 \u05d4\u05e0\u05d7\u05dc \u05e2\u05d3 \u05d4\u05d0\u05dc\u05d4 \u05d4\u05e9\u05e0\u05d9\u05d4\n\u05d4\u05e4\u05e8\u05d9\u05d7\u05d4 \u05d0\u05d7\u05e8\u05d9 \u05d4\u05e9\u05d9\u05d0 \u05d0\u05d1\u05dc \u05de\u05e8\u05e9\u05d9\u05de\u05d4\n\u05de\u05d9\u05e7\u05d5\u05dd \u05de\u05e1\u05d5\u05de\u05df \u05d1\u05e2\u05de\u05d5\u05d3 \u05e2\u05e0\u05df", "\u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05ea \u05d4\u05e8\u05de\u05d5\u05df\n\u05de\u05d5\u05dc \u05d4\u05e4\u05e0\u05d9\u05d4 \u05dc\u05d1\u05d5\u05e8\u05d5\u05ea \u05dc\u05d5\u05e5 \u05e2\u05dc \u05db\u05d1\u05d9\u05e9 171 \u05dc\u05e8\u05d3\u05ea \u05dc\u05e2\u05e8\u05d5\u05e5 \u05d4\u05e0\u05d7\u05dc \u05e2\u05d3 \u05d4\u05d0\u05dc\u05d4 \u05d4\u05e9\u05e0\u05d9\u05d4\n\u05d4\u05e4\u05e8\u05d9\u05d7\u05d4 \u05d0\u05d7\u05e8\u05d9 \u05d4\u05e9\u05d9\u05d0 \u05d0\u05d1\u05dc \u05de\u05e8\u05e9\u05d9\u05de\u05d4\n\u05de\u05d9\u05e7\u05d5\u05dd \u05de\u05e1\u05d5\u05de\u05df \u05d1\u05e2\u05de\u05d5\u05d3 \u05e2\u05e0\u05df", "\u05e4\u05e8\u05d9\u05d7\u05ea \u05e0\u05e8\u05e7\u05d9\u05e1\u05d9\u05dd \u05e0\u05d7\u05dc \u05d7\u05e6\u05e5\n17.12 \u05e0\u05d7\u05dc \u05d7\u05e6\u05e5 \u05e6\u05de\u05d7 \u05d0\u05d7\u05d3 \u05e4\u05d5\u05e8\u05d7 3 \u05e4\u05e8\u05d7\u05d9\u05dd ,\u05d4\u05de\u05d5\u05df \u05e0\u05d9\u05e6\u05e0\u05d9\u05dd \u05dc\u05e4\u05e0\u05d9 \u05d4\u05e0\u05e6\u05d4", "\u05d0\u05d9\u05e8\u05d9\u05e1 \u05d4\u05e1\u05e8\u05d2\u05dc\u05df \u05e4\u05d5\u05e8\u05d7 \u05e2\u05db\u05e9\u05d9\u05d5 \u05d1:\n\u05d3\u05dc\u05d9\u05ea \u05d0\u05dc-\u05db\u05e8\u05de\u05dc , \u05d7\u05d9\u05e8\u05d1\u05ea-\u05d7\u05e8\u05de\u05e9 , \u05de\u05e6\u05e4\u05d5\u05e8 \u05d8\u05d9\u05d9\u05e1\u05ea-\u05d4\u05e2\u05de\u05e7 , \u05e8\u05d2\u05d1\u05d9\u05dd , \u05dc\u05d9\u05d3 \u05d1\u05d0\u05d7 \u05d2\u05d5\u05dc\u05e0\u05d9 \u05db\u05e4\u05e8 \u05e7\u05e8\u05e2  (\u05d0\u05ea\u05e8 \u05d7\u05d3\u05e9)", "\u05d0\u05d9\u05e8\u05d9\u05e1 \u05d4\u05e1\u05e8\u05d2\u05dc\u05df \u05e4\u05d5\u05e8\u05d7 \u05e2\u05db\u05e9\u05d9\u05d5 \u05d1:\n\u05d3\u05dc\u05d9\u05ea \u05d0\u05dc-\u05db\u05e8\u05de\u05dc , \u05d7\u05d9\u05e8\u05d1\u05ea-\u05d7\u05e8\u05de\u05e9 , \u05de\u05e6\u05e4\u05d5\u05e8 \u05d8\u05d9\u05d9\u05e1\u05ea-\u05d4\u05e2\u05de\u05e7 , \u05e8\u05d2\u05d1\u05d9\u05dd , \u05dc\u05d9\u05d3 \u05d1\u05d0\u05d7 \u05d2\u05d5\u05dc\u05e0\u05d9 \u05db\u05e4\u05e8 \u05e7\u05e8\u05e2  (\u05d0\u05ea\u05e8 \u05d7\u05d3\u05e9)", "\u05d0\u05d9\u05e8\u05d9\u05e1 \u05d4\u05e1\u05e8\u05d2\u05dc\u05df \u05e4\u05d5\u05e8\u05d7 \u05e2\u05db\u05e9\u05d9\u05d5 \u05d1:\n\u05d3\u05dc\u05d9\u05ea \u05d0\u05dc-\u05db\u05e8\u05de\u05dc , \u05d7\u05d9\u05e8\u05d1\u05ea-\u05d7\u05e8\u05de\u05e9 , \u05de\u05e6\u05e4\u05d5\u05e8 \u05d8\u05d9\u05d9\u05e1\u05ea-\u05d4\u05e2\u05de\u05e7 , \u05e8\u05d2\u05d1\u05d9\u05dd , \u05dc\u05d9\u05d3 \u05d1\u05d0\u05d7 \u05d2\u05d5\u05dc\u05e0\u05d9 \u05db\u05e4\u05e8 \u05e7\u05e8\u05e2  (\u05d0\u05ea\u05e8 \u05d7\u05d3\u05e9)", "\u05d0\u05d9\u05e8\u05d9\u05e1 \u05d4\u05e1\u05e8\u05d2\u05dc\u05df \u05e4\u05d5\u05e8\u05d7 \u05e2\u05db\u05e9\u05d9\u05d5 \u05d1:\n\u05d3\u05dc\u05d9\u05ea \u05d0\u05dc-\u05db\u05e8\u05de\u05dc , \u05d7\u05d9\u05e8\u05d1\u05ea-\u05d7\u05e8\u05de\u05e9 , \u05de\u05e6\u05e4\u05d5\u05e8 \u05d8\u05d9\u05d9\u05e1\u05ea-\u05d4\u05e2\u05de\u05e7 , \u05e8\u05d2\u05d1\u05d9\u05dd , \u05dc\u05d9\u05d3 \u05d1\u05d0\u05d7 \u05d2\u05d5\u05dc\u05e0\u05d9 \u05db\u05e4\u05e8 \u05e7\u05e8\u05e2  (\u05d0\u05ea\u05e8 \u05d7\u05d3\u05e9)", "\u05d0\u05d9\u05e8\u05d9\u05e1 \u05d4\u05e1\u05e8\u05d2\u05dc\u05df \u05e4\u05d5\u05e8\u05d7 \u05e2\u05db\u05e9\u05d9\u05d5 \u05d1:\n\u05d3\u05dc\u05d9\u05ea \u05d0\u05dc-\u05db\u05e8\u05de\u05dc , \u05d7\u05d9\u05e8\u05d1\u05ea-\u05d7\u05e8\u05de\u05e9 , \u05de\u05e6\u05e4\u05d5\u05e8 \u05d8\u05d9\u05d9\u05e1\u05ea-\u05d4\u05e2\u05de\u05e7 , \u05e8\u05d2\u05d1\u05d9\u05dd , \u05dc\u05d9\u05d3 \u05d1\u05d0\u05d7 \u05d2\u05d5\u05dc\u05e0\u05d9 \u05db\u05e4\u05e8 \u05e7\u05e8\u05e2  (\u05d0\u05ea\u05e8 \u05d7\u05d3\u05e9)", "\u05e4\u05e8\u05d9\u05d7\u05d5\u05ea \u05d1\u05db\u05e8\u05de\u05dc \n\u05de\u05e2\u05d2\u05df \u05de\u05d9\u05db\u05d0\u05dc :\n\u05d0\u05e1\u05e4\u05e8\u05d2 \u05d0\u05e8\u05e5-\u05d9\u05e9\u05e8\u05d0\u05dc\u05d9 , \u05d0\u05e1\u05ea\u05e8 \u05de\u05e8\u05e6\u05e2\u05e0\u05d9, \u05d7\u05d9\u05e0\u05e0\u05d9\u05ea \u05d4\u05d1\u05ea\u05d4 , \u05d8\u05d9\u05d5\u05df \u05d3\u05d1\u05d9\u05e7, \u05db\u05e8\u05db\u05d5\u05dd \u05d2\u05d9\u05d0\u05e8\u05d3\u05d5, \u05e7\u05d5\u05e8\u05e0\u05d9\u05ea \u05de\u05e7\u05d5\u05e8\u05e7\u05e4\u05ea \n\n\u05d3\u05dc\u05d9\u05ea \u05d0\u05dc-\u05db\u05e8\u05de\u05dc \n\u05d6\u05dc\u05d6\u05dc\u05ea \u05d4\u05e7\u05e0\u05d5\u05e7\u05e0\u05d5\u05ea , \u05d8\u05d5\u05e8\u05d9\u05d9\u05dd \u05e7\u05d8\u05e0\u05d9\u05dd , \u05db\u05ea\u05de\u05d4 \u05e2\u05d1\u05ea-\u05e9\u05d5\u05e8\u05e9\u05d9\u05dd\n\n\u05de\u05e6\u05e4\u05d5\u05e8 \u05d8\u05d9\u05d9\u05e1\u05ea-\u05d4\u05e2\u05de\u05e7 :\n\u05d7\u05d5\u05e8\u05e9\u05e3 \u05de\u05e6\u05d5\u05d9\u05d9\u05e5, \u05db\u05e8\u05db\u05d5\u05dd \u05d7\u05d5\u05e8\u05e4\u05d9 , \u05e0\u05e8\u05e7\u05d9\u05e1 \u05de\u05e6\u05d5\u05d9 , \u05e2\u05e6\u05d1\u05d5\u05e0\u05d9\u05ea \u05d4\u05d7\u05d5\u05e8\u05e9 \n\n\u05d7\u05d9\u05e8\u05d1\u05ea-\u05d7\u05e8\u05de\u05e9  \n\u05e0\u05e5-\u05d7\u05dc\u05d1 \u05d4\u05e8\u05e8\u05d9 , \u05e0\u05e5-\u05d7\u05dc\u05d1 \u05d4\u05e8\u05e8\u05d9 , \u05e0\u05e8\u05e7\u05d9\u05e1 \u05de\u05e6\u05d5\u05d9 , \u05e8\u05e7\u05e4\u05ea \u05de\u05e6\u05d5\u05d9\u05d4, \u05e7\u05d9\u05e1\u05d5\u05e1\u05d9\u05ea \u05e7\u05d5\u05e6\u05e0\u05d9\u05ea", "\u05e4\u05e8\u05d9\u05d7\u05d5\u05ea \u05d1\u05db\u05e8\u05de\u05dc \n\u05de\u05e2\u05d2\u05df \u05de\u05d9\u05db\u05d0\u05dc :\n\u05d0\u05e1\u05e4\u05e8\u05d2 \u05d0\u05e8\u05e5-\u05d9\u05e9\u05e8\u05d0\u05dc\u05d9 , \u05d0\u05e1\u05ea\u05e8 \u05de\u05e8\u05e6\u05e2\u05e0\u05d9, \u05d7\u05d9\u05e0\u05e0\u05d9\u05ea \u05d4\u05d1\u05ea\u05d4 , \u05d8\u05d9\u05d5\u05df \u05d3\u05d1\u05d9\u05e7, \u05db\u05e8\u05db\u05d5\u05dd \u05d2\u05d9\u05d0\u05e8\u05d3\u05d5, \u05e7\u05d5\u05e8\u05e0\u05d9\u05ea \u05de\u05e7\u05d5\u05e8\u05e7\u05e4\u05ea \n\n\u05d3\u05dc\u05d9\u05ea \u05d0\u05dc-\u05db\u05e8\u05de\u05dc \n\u05d6\u05dc\u05d6\u05dc\u05ea \u05d4\u05e7\u05e0\u05d5\u05e7\u05e0\u05d5\u05ea , \u05d8\u05d5\u05e8\u05d9\u05d9\u05dd \u05e7\u05d8\u05e0\u05d9\u05dd , \u05db\u05ea\u05de\u05d4 \u05e2\u05d1\u05ea-\u05e9\u05d5\u05e8\u05e9\u05d9\u05dd\n\n\u05de\u05e6\u05e4\u05d5\u05e8 \u05d8\u05d9\u05d9\u05e1\u05ea-\u05d4\u05e2\u05de\u05e7 :\n\u05d7\u05d5\u05e8\u05e9\u05e3 \u05de\u05e6\u05d5\u05d9\u05d9\u05e5, \u05db\u05e8\u05db\u05d5\u05dd \u05d7\u05d5\u05e8\u05e4\u05d9 , \u05e0\u05e8\u05e7\u05d9\u05e1 \u05de\u05e6\u05d5\u05d9 , \u05e2\u05e6\u05d1\u05d5\u05e0\u05d9\u05ea \u05d4\u05d7\u05d5\u05e8\u05e9 \n\n\u05d7\u05d9\u05e8\u05d1\u05ea-\u05d7\u05e8\u05de\u05e9  \n\u05e0\u05e5-\u05d7\u05dc\u05d1 \u05d4\u05e8\u05e8\u05d9 , \u05e0\u05e5-\u05d7\u05dc\u05d1 \u05d4\u05e8\u05e8\u05d9 , \u05e0\u05e8\u05e7\u05d9\u05e1 \u05de\u05e6\u05d5\u05d9 , \u05e8\u05e7\u05e4\u05ea \u05de\u05e6\u05d5\u05d9\u05d4, \u05e7\u05d9\u05e1\u05d5\u05e1\u05d9\u05ea \u05e7\u05d5\u05e6\u05e0\u05d9\u05ea", "\u05e4\u05e8\u05d9\u05d7\u05d5\u05ea \u05d1\u05db\u05e8\u05de\u05dc \n\u05de\u05e2\u05d2\u05df \u05de\u05d9\u05db\u05d0\u05dc :\n\u05d0\u05e1\u05e4\u05e8\u05d2 \u05d0\u05e8\u05e5-\u05d9\u05e9\u05e8\u05d0\u05dc\u05d9 , \u05d0\u05e1\u05ea\u05e8 \u05de\u05e8\u05e6\u05e2\u05e0\u05d9, \u05d7\u05d9\u05e0\u05e0\u05d9\u05ea \u05d4\u05d1\u05ea\u05d4 , \u05d8\u05d9\u05d5\u05df \u05d3\u05d1\u05d9\u05e7, \u05db\u05e8\u05db\u05d5\u05dd \u05d2\u05d9\u05d0\u05e8\u05d3\u05d5, \u05e7\u05d5\u05e8\u05e0\u05d9\u05ea \u05de\u05e7\u05d5\u05e8\u05e7\u05e4\u05ea \n\n\u05d3\u05dc\u05d9\u05ea \u05d0\u05dc-\u05db\u05e8\u05de\u05dc \n\u05d6\u05dc\u05d6\u05dc\u05ea \u05d4\u05e7\u05e0\u05d5\u05e7\u05e0\u05d5\u05ea , \u05d8\u05d5\u05e8\u05d9\u05d9\u05dd \u05e7\u05d8\u05e0\u05d9\u05dd , \u05db\u05ea\u05de\u05d4 \u05e2\u05d1\u05ea-\u05e9\u05d5\u05e8\u05e9\u05d9\u05dd\n\n\u05de\u05e6\u05e4\u05d5\u05e8 \u05d8\u05d9\u05d9\u05e1\u05ea-\u05d4\u05e2\u05de\u05e7 :\n\u05d7\u05d5\u05e8\u05e9\u05e3 \u05de\u05e6\u05d5\u05d9\u05d9\u05e5, \u05db\u05e8\u05db\u05d5\u05dd \u05d7\u05d5\u05e8\u05e4\u05d9 , \u05e0\u05e8\u05e7\u05d9\u05e1 \u05de\u05e6\u05d5\u05d9 , \u05e2\u05e6\u05d1\u05d5\u05e0\u05d9\u05ea \u05d4\u05d7\u05d5\u05e8\u05e9 \n\n\u05d7\u05d9\u05e8\u05d1\u05ea-\u05d7\u05e8\u05de\u05e9  \n\u05e0\u05e5-\u05d7\u05dc\u05d1 \u05d4\u05e8\u05e8\u05d9 , \u05e0\u05e5-\u05d7\u05dc\u05d1 \u05d4\u05e8\u05e8\u05d9 , \u05e0\u05e8\u05e7\u05d9\u05e1 \u05de\u05e6\u05d5\u05d9 , \u05e8\u05e7\u05e4\u05ea \u05de\u05e6\u05d5\u05d9\u05d4, \u05e7\u05d9\u05e1\u05d5\u05e1\u05d9\u05ea \u05e7\u05d5\u05e6\u05e0\u05d9\u05ea", "\u05e4\u05e8\u05d9\u05d7\u05d5\u05ea \u05d1\u05db\u05e8\u05de\u05dc \n\u05de\u05e2\u05d2\u05df \u05de\u05d9\u05db\u05d0\u05dc :\n\u05d0\u05e1\u05e4\u05e8\u05d2 \u05d0\u05e8\u05e5-\u05d9\u05e9\u05e8\u05d0\u05dc\u05d9 , \u05d0\u05e1\u05ea\u05e8 \u05de\u05e8\u05e6\u05e2\u05e0\u05d9, \u05d7\u05d9\u05e0\u05e0\u05d9\u05ea \u05d4\u05d1\u05ea\u05d4 , \u05d8\u05d9\u05d5\u05df \u05d3\u05d1\u05d9\u05e7, \u05db\u05e8\u05db\u05d5\u05dd \u05d2\u05d9\u05d0\u05e8\u05d3\u05d5, \u05e7\u05d5\u05e8\u05e0\u05d9\u05ea \u05de\u05e7\u05d5\u05e8\u05e7\u05e4\u05ea \n\n\u05d3\u05dc\u05d9\u05ea \u05d0\u05dc-\u05db\u05e8\u05de\u05dc \n\u05d6\u05dc\u05d6\u05dc\u05ea \u05d4\u05e7\u05e0\u05d5\u05e7\u05e0\u05d5\u05ea , \u05d8\u05d5\u05e8\u05d9\u05d9\u05dd \u05e7\u05d8\u05e0\u05d9\u05dd , \u05db\u05ea\u05de\u05d4 \u05e2\u05d1\u05ea-\u05e9\u05d5\u05e8\u05e9\u05d9\u05dd\n\n\u05de\u05e6\u05e4\u05d5\u05e8 \u05d8\u05d9\u05d9\u05e1\u05ea-\u05d4\u05e2\u05de\u05e7 :\n\u05d7\u05d5\u05e8\u05e9\u05e3 \u05de\u05e6\u05d5\u05d9\u05d9\u05e5, \u05db\u05e8\u05db\u05d5\u05dd \u05d7\u05d5\u05e8\u05e4\u05d9 , \u05e0\u05e8\u05e7\u05d9\u05e1 \u05de\u05e6\u05d5\u05d9 , \u05e2\u05e6\u05d1\u05d5\u05e0\u05d9\u05ea \u05d4\u05d7\u05d5\u05e8\u05e9 \n\n\u05d7\u05d9\u05e8\u05d1\u05ea-\u05d7\u05e8\u05de\u05e9  \n\u05e0\u05e5-\u05d7\u05dc\u05d1 \u05d4\u05e8\u05e8\u05d9 , \u05e0\u05e5-\u05d7\u05dc\u05d1 \u05d4\u05e8\u05e8\u05d9 , \u05e0\u05e8\u05e7\u05d9\u05e1 \u05de\u05e6\u05d5\u05d9 , \u05e8\u05e7\u05e4\u05ea \u05de\u05e6\u05d5\u05d9\u05d4, \u05e7\u05d9\u05e1\u05d5\u05e1\u05d9\u05ea \u05e7\u05d5\u05e6\u05e0\u05d9\u05ea", "\u05e0\u05e8\u05e7\u05d9\u05e1\u05d9\u05dd \u05d1\u05db\u05e8\u05de\u05dc \u05d5\u05d1\u05d4\u05e8\u05d9 \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd\n\u05d1\u05e9\u05d1\u05d9\u05dc \u05d4\u05de\u05e2\u05e8\u05d5\u05ea \u05e9\u05d1\u05d9\u05e2\u05e8 \u05e7\u05e8\u05df \u05d4\u05db\u05e8\u05de\u05dc, \u05d1\u05e0\u05d7\u05dc \u05db\u05e8\u05de\u05d9\u05dc\u05d4 \u05e9\u05d1\u05d9\u05e2\u05e8 \u05d4\u05e7\u05d3\u05d5\u05e9\u05d9\u05dd \u05d5\u05d1\u05e4\u05d0\u05e8\u05e7 \u05e7\u05e0\u05d3\u05d4 \u05d9\u05e9 \u05e0\u05e8\u05e7\u05d9\u05e1\u05d9\u05dd \u05d1\u05e9\u05e4\u05e2", "\u05e0\u05e8\u05e7\u05d9\u05e1\u05d9\u05dd \u05d1\u05db\u05e8\u05de\u05dc \u05d5\u05d1\u05d4\u05e8\u05d9 \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd\n\u05d1\u05e9\u05d1\u05d9\u05dc \u05d4\u05de\u05e2\u05e8\u05d5\u05ea \u05e9\u05d1\u05d9\u05e2\u05e8 \u05e7\u05e8\u05df \u05d4\u05db\u05e8\u05de\u05dc, \u05d1\u05e0\u05d7\u05dc \u05db\u05e8\u05de\u05d9\u05dc\u05d4 \u05e9\u05d1\u05d9\u05e2\u05e8 \u05d4\u05e7\u05d3\u05d5\u05e9\u05d9\u05dd \u05d5\u05d1\u05e4\u05d0\u05e8\u05e7 \u05e7\u05e0\u05d3\u05d4 \u05d9\u05e9 \u05e0\u05e8\u05e7\u05d9\u05e1\u05d9\u05dd \u05d1\u05e9\u05e4\u05e2", "\u05e0\u05e8\u05e7\u05d9\u05e1\u05d9\u05dd \u05d1\u05db\u05e8\u05de\u05dc \u05d5\u05d1\u05d4\u05e8\u05d9 \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd\n\u05d1\u05e9\u05d1\u05d9\u05dc \u05d4\u05de\u05e2\u05e8\u05d5\u05ea \u05e9\u05d1\u05d9\u05e2\u05e8 \u05e7\u05e8\u05df \u05d4\u05db\u05e8\u05de\u05dc, \u05d1\u05e0\u05d7\u05dc \u05db\u05e8\u05de\u05d9\u05dc\u05d4 \u05e9\u05d1\u05d9\u05e2\u05e8 \u05d4\u05e7\u05d3\u05d5\u05e9\u05d9\u05dd \u05d5\u05d1\u05e4\u05d0\u05e8\u05e7 \u05e7\u05e0\u05d3\u05d4 \u05d9\u05e9 \u05e0\u05e8\u05e7\u05d9\u05e1\u05d9\u05dd \u05d1\u05e9\u05e4\u05e2", "\u05d0\u05d7\u05d5 \u05e0\u05d5\u05d1, \u05d2\u05de\u05dc\u05d0\n13.12.24\n\u05d1\u05d0\u05d7\u05d5 \u05e0\u05d5\u05d1 \u05d0\u05d9\u05df \u05e9\u05d5\u05dd \u05e4\u05e8\u05d9\u05d7\u05d4.\n\u05d1\u05ea\u05e6\u05e4\u05d9\u05ea \u05d4\u05e0\u05e9\u05e8\u05d9\u05dd \u05d1\u05d2\u05df \u05dc\u05d0\u05d5\u05de\u05d9 \u05d2\u05de\u05dc\u05d0 \u05e8\u05e7\u05e4\u05d5\u05ea \u05d5\u05e0\u05e8\u05e7\u05d9\u05e1\u05d9\u05dd \u05d9\u05e4\u05d9\u05dd \u05de\u05d0\u05d5\u05d3.", "\u05d0\u05d7\u05d5 \u05e0\u05d5\u05d1, \u05d2\u05de\u05dc\u05d0\n13.12.24\n\u05d1\u05d0\u05d7\u05d5 \u05e0\u05d5\u05d1 \u05d0\u05d9\u05df \u05e9\u05d5\u05dd \u05e4\u05e8\u05d9\u05d7\u05d4.\n\u05d1\u05ea\u05e6\u05e4\u05d9\u05ea \u05d4\u05e0\u05e9\u05e8\u05d9\u05dd \u05d1\u05d2\u05df \u05dc\u05d0\u05d5\u05de\u05d9 \u05d2\u05de\u05dc\u05d0 \u05e8\u05e7\u05e4\u05d5\u05ea \u05d5\u05e0\u05e8\u05e7\u05d9\u05e1\u05d9\u05dd \u05d9\u05e4\u05d9\u05dd \u05de\u05d0\u05d5\u05d3.", "\u05e4\u05e8\u05d9\u05d7\u05d4 \u05d7\u05d5\u05e8\u05e4\u05d9\u05ea \u05d1\u05d1\u05ea\u05d4 \u05d1\u05d9\u05df \u05d1\u05e8\u05e7\u05d0\u05d9 \u05d5\u05de\u05e2\u05e0\u05d9\u05ea\n\u05d4\u05de\u05d5\u05e0\u05d9 \u05db\u05e8\u05db\u05d5\u05de\u05d9\u05dd, \u05de\u05e7\u05d1\u05e6\u05d9\u05dd \u05de\u05e8\u05e9\u05d9\u05de\u05d9\u05dd \u05e9\u05dc \u05e0\u05e8\u05e7\u05d9\u05e1\u05d9\u05dd \u05e2\u05dc \u05d4\u05e1\u05dc\u05e2\u05d9\u05dd, \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05d5\u05ea, \u05e0\u05e5 \u05d7\u05dc\u05d1 \u05d4\u05e8\u05e8\u05d9, \u05e7\u05e6\u05ea \u05e8\u05e7\u05e4\u05d5\u05ea \u05d5\u05d3\u05d5\u05d3\u05d0\u05d9\u05dd, \u05d2\u05e2\u05d3\u05d4, \u05d0\u05d6\u05d5\u05d1 \u05d5\u05e4\u05d9\u05d2\u05dd (\u05dc\u05d0 \u05d1\u05e4\u05e8\u05d9\u05d7\u05d4) \u05d5\u05e4\u05e2\u05d9\u05dc\u05d5\u05ea \u05e6\u05d9\u05e4\u05d5\u05e8\u05d9\u05dd \u05d5\u05d7\u05e8\u05e7\u05d9\u05dd", "\u05e4\u05e8\u05d9\u05d7\u05d4 \u05d7\u05d5\u05e8\u05e4\u05d9\u05ea \u05d1\u05d1\u05ea\u05d4 \u05d1\u05d9\u05df \u05d1\u05e8\u05e7\u05d0\u05d9 \u05d5\u05de\u05e2\u05e0\u05d9\u05ea\n\u05d4\u05de\u05d5\u05e0\u05d9 \u05db\u05e8\u05db\u05d5\u05de\u05d9\u05dd, \u05de\u05e7\u05d1\u05e6\u05d9\u05dd \u05de\u05e8\u05e9\u05d9\u05de\u05d9\u05dd \u05e9\u05dc \u05e0\u05e8\u05e7\u05d9\u05e1\u05d9\u05dd \u05e2\u05dc \u05d4\u05e1\u05dc\u05e2\u05d9\u05dd, \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05d5\u05ea, \u05e0\u05e5 \u05d7\u05dc\u05d1 \u05d4\u05e8\u05e8\u05d9, \u05e7\u05e6\u05ea \u05e8\u05e7\u05e4\u05d5\u05ea \u05d5\u05d3\u05d5\u05d3\u05d0\u05d9\u05dd, \u05d2\u05e2\u05d3\u05d4, \u05d0\u05d6\u05d5\u05d1 \u05d5\u05e4\u05d9\u05d2\u05dd (\u05dc\u05d0 \u05d1\u05e4\u05e8\u05d9\u05d7\u05d4) \u05d5\u05e4\u05e2\u05d9\u05dc\u05d5\u05ea \u05e6\u05d9\u05e4\u05d5\u05e8\u05d9\u05dd \u05d5\u05d7\u05e8\u05e7\u05d9\u05dd", "\u05de\u05d5\u05e0\u05d9 \u05e0\u05e8\u05e7\u05d9\u05e1 \u05de\u05e6\u05d5\u05d9 \u05e4\u05d5\u05e8\u05d7\u05d9\u05dd \u05d1\u05d2\u05d1\u05e2\u05d5\u05ea \u05d4\u05db\u05d5\u05e8\u05db\u05e8 \u05dc\u05d9\u05d3 \u05d4\u05de\u05e2\u05e8\u05d4 \u05d5\u05d4\u05e1\u05e4\u05d9\u05e0\u05d4 \u05d4\u05d8\u05d1\u05d5\u05e2\u05d4, \u05db\u05e8\u05db\u05d5\u05dd \u05d2\u05d9\u05d0\u05e8\u05d3\u05d5 \u05d6\u05df \u05d7\u05d5\u05e4\u05d9 \u05d2\u05dd \u05e4\u05d5\u05e8\u05d7 \u05e9\u05dd \u05d1\u05d4\u05de\u05d5\u05e0\u05d9\u05d5, \u05de\u05ea\u05e0\u05df \u05e9\u05e2\u05d9\u05e8 \u05d1\u05e4\u05e8\u05d9\u05d7\u05d4, \u05d8\u05d9\u05d5\u05e0\u05d9\u05ea \u05d4\u05d7\u05d5\u05dc\u05d5\u05ea , \u05e7\u05e8\u05d9\u05d8\u05de\u05d5\u05df \u05d9\u05de\u05d9 \u05d1\u05e1\u05d5\u05e3 \u05e1\u05d5\u05e3 \u05e4\u05e8\u05d9\u05d7\u05d4, \u05d3\u05d5-\u05e4\u05e8\u05e7 \u05d7\u05d5\u05e4\u05d9, \u05d1\u05d5-\u05d8\u05d9\u05d5\u05df \u05d1\u05e9\u05e8\u05e0\u05d9, ", "\u05dc\u05d9\u05d3 \u05de\u05e9\u05d8\u05e8\u05ea \u05e2\u05d9\u05df \u05d8\u05d9\u05e0\u05d4 \u05d1\u05db\u05e0\u05d9\u05e1\u05d4 \u05de\u05db\u05e4\u05e8 \u05e9\u05de\u05d0\u05d9\u05e4\u05e8\u05d9\u05d7\u05d4 \u05de\u05d4\u05de\u05de\u05ea \u05e9\u05dc \u05e0\u05e8\u05e7\u05d9\u05e1\u05d9\u05dd \u05d5\u05db\u05e8\u05db\u05d5\u05de\u05d9\u05dd \u05d5\u05ea\u05d7\u05d9\u05dc\u05ea \u05e2\u05d5\u05e0\u05ea \u05d4\u05e8\u05e7\u05e4\u05d5\u05ea \u05de\u05d9\u05d3 \u05d1\u05d9\u05e8\u05d9\u05d3\u05d4 \u05dc\u05e0\u05d7\u05dc", "\u05dc\u05d9\u05d3 \u05de\u05e9\u05d8\u05e8\u05ea \u05e2\u05d9\u05df \u05d8\u05d9\u05e0\u05d4 \u05d1\u05db\u05e0\u05d9\u05e1\u05d4 \u05de\u05db\u05e4\u05e8 \u05e9\u05de\u05d0\u05d9\u05e4\u05e8\u05d9\u05d7\u05d4 \u05de\u05d4\u05de\u05de\u05ea \u05e9\u05dc \u05e0\u05e8\u05e7\u05d9\u05e1\u05d9\u05dd \u05d5\u05db\u05e8\u05db\u05d5\u05de\u05d9\u05dd \u05d5\u05ea\u05d7\u05d9\u05dc\u05ea \u05e2\u05d5\u05e0\u05ea \u05d4\u05e8\u05e7\u05e4\u05d5\u05ea \u05de\u05d9\u05d3 \u05d1\u05d9\u05e8\u05d9\u05d3\u05d4 \u05dc\u05e0\u05d7\u05dc", "\u05d1\u05de\u05e2\u05dc\u05d4 \u05d4\u05d2\u05dc\u05d1\u05d5\u05e2 \u05d1\u05d3\u05e8\u05da \u05e0\u05d5\u05e3 \u05d4\u05d2\u05dc\u05d1\u05d5\u05e2 \u05d1\u05d5\u05dc\u05d8\u05d9\u05dd \u05d1\u05e2\u05d5\u05e0\u05d4 \u05d6\u05d5 \u05e9\u05d9\u05d7\u05d9\u05dd \u05e9\u05dc \u05e9\u05e8\u05d1\u05d9\u05d8\u05df \u05de\u05e6\u05d5\u05d9 \u05e9\u05d4\u05e6\u05d1\u05e2 \u05d4\u05e9\u05d5\u05dc\u05d8 \u05d1\u05d5 \u05d4\u05d5\u05d0 \u05d0\u05d3\u05d5\u05dd. \u05e6\u05d1\u05e2 \u05d6\u05d4 \u05e0\u05d5\u05d1\u05e2 \u05de\u05e4\u05d9\u05e8\u05d5\u05ea \u05d4\u05e6\u05de\u05d7.", "\u05d1\u05de\u05e2\u05dc\u05d4 \u05d4\u05d2\u05dc\u05d1\u05d5\u05e2 \u05d1\u05d4\u05e8 \u05e9\u05d0\u05d5\u05dc (\u05e1\u05de\u05d5\u05da \u05dc\u05d7\u05e0\u05d9\u05d4 \u05dc\u05db\u05d9\u05d5\u05d5\u05df \u05e6\u05e4\u05d5\u05df  - \u05d4\u05d7\u05dc\u05e7 \u05d4\u05de\u05e9\u05e7\u05d9\u05e3 \u05dc\u05e2\u05de\u05e7) \u05dc\u05de\u05e8\u05d2\u05dc\u05d5\u05ea \u05d4\u05e1\u05dc\u05e2\u05d9\u05dd \u05e9\u05e4\u05e2 \u05e9\u05dc \u05e8\u05e7\u05e4\u05d5\u05ea \u05d1\u05d2\u05d5\u05d5\u05e0\u05d9\u05dd \u05e9\u05d5\u05e0\u05d9\u05dd \u05e9\u05dc \u05d5\u05d5\u05e8\u05d5\u05d3.", "\u05e9\u05d9\u05d0 \u05e4\u05e8\u05d9\u05d7\u05d4 \u05e9\u05dc \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05d5\u05ea \u05d1\u05d2\u05d1\u05e2\u05ea \u05d4\u05ea\u05e0\"\u05da \u05e9\u05de\u05d5\u05dc \u05de\u05ea\u05d7\u05dd \u05d4\u05ea\u05d7\u05e0\u05d4 \u05d4\u05e8\u05d0\u05e9\u05d5\u05e0\u05d4 \u05d1\u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd (\u05dc\u05d9\u05d3 \u05d4\u05e1\u05d9\u05e0\u05de\u05d8\u05e7)", "\u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05d5\u05ea, \u05db\u05e8\u05db\u05d5\u05de\u05d9\u05dd \u05d5\u05d7\u05e6\u05d1\u05d9\u05dd \u05d9\u05d1\u05e9\u05d9\u05dd \u05d1\u05d2\u05d1\u05e2\u05ea \u05d4\u05ea\u05e0\"\u05da \u05e9\u05d1\u05d9\u05e8\u05d5\u05dc\u05d9\u05dd", "\u05d0\u05d9\u05df \u05d1\u05db\u05dc\u05dc \u05d7\u05dc\u05de\u05d5\u05e0\u05d9\u05d5\u05ea \u05d1\u05d3\u05d1\u05d9\u05dc \u05d4\u05d7\u05dc\u05de\u05d5\u05e0\u05d9\u05d5\u05ea \u05d1\u05e0\u05d7\u05dc \u05d7\u05e6\u05d5\u05e8 \u05e2\u05dc\u05d9\u05d5\u05df \u05d1\u05d9\u05e2\u05e8 \u05d1\u05d9\u05e8\u05d9\u05d4. \u05d1\u05d0\u05e1\u05d4", "\u05e9\u05de\u05d5\u05e8\u05ea \u05d1\u05d9\u05ea\u05df \u05d0\u05d4\u05e8\u05d5\u05df \u05e4\u05e8\u05d9\u05d7\u05ea \u05e0\u05e8\u05e7\u05d9\u05e1\u05d9\u05dd", "\u05d1\u05e7\u05e6\u05d4 \u05e8\u05d7\u05d5\u05d1 \u05dc\u05d9\u05e1\u05d1\u05d5\u05df \u05d1\u05d3\u05dc\u05d9\u05ea \u05d0\u05dc \u05db\u05e8\u05de\u05dc , \u05dc\u05d4\u05de\u05e9\u05d9\u05da \u05e2\u05d3  \u05dc\u05e2\u05e5 (\u05db\u05e0\u05e8\u05d0\u05d4 \u05d0\u05dc\u05d5\u05df \u05d2\u05d3\u05d5\u05dc) \u05d5\u05de\u05ea\u05d7\u05ea\u05d9\u05d5 \u05d9\u05e9\u05e0\u05dd \u05d6\u05e8\u05d9\u05dd) \u05d2\u05dd \u05d1\u05de\u05e6\u05e4\u05d4 \u05d4\u05d8\u05d9\u05d9\u05e1\u05d9\u05dd \u05e4\u05d5\u05e8\u05d7\u05d9\u05dd \u05d0\u05d9\u05e8\u05d9\u05e1 \u05d4\u05e1\u05e8\u05d2\u05dc \u05d1\u05d3\u05e8\u05da \u05d4\u05e0\u05d5\u05e3 \u05e4\u05d5\u05e8\u05d7\u05d9\u05dd \u05d2\u05dd \u05db\u05e8\u05db\u05d5\u05de\u05d9\u05dd \u05d5\u05e0\u05e8\u05e7\u05d9\u05e1\u05d9\u05dd ", "\u05d1\u05e7\u05e6\u05d4 \u05e8\u05d7\u05d5\u05d1 \u05dc\u05d9\u05e1\u05d1\u05d5\u05df \u05d1\u05d3\u05dc\u05d9\u05ea \u05d0\u05dc \u05db\u05e8\u05de\u05dc , \u05dc\u05d4\u05de\u05e9\u05d9\u05da \u05e2\u05d3  \u05dc\u05e2\u05e5 (\u05db\u05e0\u05e8\u05d0\u05d4 \u05d0\u05dc\u05d5\u05df \u05d2\u05d3\u05d5\u05dc) \u05d5\u05de\u05ea\u05d7\u05ea\u05d9\u05d5 \u05d9\u05e9\u05e0\u05dd \u05d6\u05e8\u05d9\u05dd) \u05d2\u05dd \u05d1\u05de\u05e6\u05e4\u05d4 \u05d4\u05d8\u05d9\u05d9\u05e1\u05d9\u05dd \u05e4\u05d5\u05e8\u05d7\u05d9\u05dd \u05d0\u05d9\u05e8\u05d9\u05e1 \u05d4\u05e1\u05e8\u05d2\u05dc \u05d1\u05d3\u05e8\u05da \u05d4\u05e0\u05d5\u05e3 \u05e4\u05d5\u05e8\u05d7\u05d9\u05dd \u05d2\u05dd \u05db\u05e8\u05db\u05d5\u05de\u05d9\u05dd \u05d5\u05e0\u05e8\u05e7\u05d9\u05e1\u05d9\u05dd ", "\u05d1\u05e7\u05e6\u05d4 \u05e8\u05d7\u05d5\u05d1 \u05dc\u05d9\u05e1\u05d1\u05d5\u05df \u05d1\u05d3\u05dc\u05d9\u05ea \u05d0\u05dc \u05db\u05e8\u05de\u05dc , \u05dc\u05d4\u05de\u05e9\u05d9\u05da \u05e2\u05d3  \u05dc\u05e2\u05e5 (\u05db\u05e0\u05e8\u05d0\u05d4 \u05d0\u05dc\u05d5\u05df \u05d2\u05d3\u05d5\u05dc) \u05d5\u05de\u05ea\u05d7\u05ea\u05d9\u05d5 \u05d9\u05e9\u05e0\u05dd \u05d6\u05e8\u05d9\u05dd) \u05d2\u05dd \u05d1\u05de\u05e6\u05e4\u05d4 \u05d4\u05d8\u05d9\u05d9\u05e1\u05d9\u05dd \u05e4\u05d5\u05e8\u05d7\u05d9\u05dd \u05d0\u05d9\u05e8\u05d9\u05e1 \u05d4\u05e1\u05e8\u05d2\u05dc \u05d1\u05d3\u05e8\u05da \u05d4\u05e0\u05d5\u05e3 \u05e4\u05d5\u05e8\u05d7\u05d9\u05dd \u05d2\u05dd \u05db\u05e8\u05db\u05d5\u05de\u05d9\u05dd \u05d5\u05e0\u05e8\u05e7\u05d9\u05e1\u05d9\u05dd ", "\u05d1\u05ea\u05d1\u05d5\u05e8, \u05d4\u05df \u05d1\u05e9\u05d9\u05d0 \u05d4\u05e4\u05e8\u05d9\u05d7\u05d4 ", "\u05db\u05d3\u05df \u05e1\u05d2\u05d5\u05dc \u05d1\u05d2\u05e2\u05ea \u05d4\u05e4\u05e8\u05d7\u05d9\u05dd \u05de\u05e6\u05e4\u05d5\u05df \u05dc\u05de\u05e2\u05d2\u05df \u05de\u05d9\u05db\u05d0\u05dc. \u05db\u05de\u05d5 \u05db\u05df, \u05e9\u05d9\u05d0 \u05e9\u05dc \u05e0\u05e8\u05e7\u05d9\u05e1 \u05d0\u05e4\u05d9\u05dc, \u05de\u05e8\u05d1\u05d3\u05d9\u05dd....", "\u05de\u05dc\u05d0 \u05e4\u05e8\u05d9\u05d7\u05d5\u05ea \u05d1\u05d5\u05d5\u05d0\u05d3\u05d9, \u05dc\u05d4\u05d2\u05d9\u05e2 \u05db\u05de\u05d5 \u05e9\u05de\u05ea\u05d5\u05d0\u05e8 \u05d0\u05d9\u05da \u05dc\u05d4\u05d2\u05d9\u05e2 \u05d1\u05d0\u05ea\u05e8. \u05d9\u05e4\u05d4 \u05de\u05d0\u05d5\u05d3. \u05db\u05d3\u05d0\u05d9 \u05d2\u05dd  \u05dc\u05dc\u05db\u05ea \u05dc\u05de\u05e6\u05e4\u05d5\u05e8 \u05d0\u05e1\u05e8\u05e3 .", "3 \u05d7\u05dc\u05de\u05d5\u05e0\u05d9\u05d5\u05ea \u05d2\u05d3\u05d5\u05dc\u05d5\u05ea \u05d1\u05d0\u05ea\u05e8 \u05d9\u05e8\u05d5\u05d7\u05dd \u05d1\u05ea\u05d0\u05e8\u05d9\u05da 27/11", "\u05d1\u05e9\u05de\u05d5\u05e8\u05ea \u05d0\u05d5\u05d3\u05d9\u05dd \u05de\u05d0\u05d5\u05ea \u05e0\u05e8\u05e7\u05d9\u05e1\u05d9\u05dd \u05d5\u05de\u05e2\u05d8 \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05d5\u05ea. \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05d5\u05ea \u05e4\u05d5\u05e8\u05d7\u05d5\u05ea \u05d2\u05dd \u05d1\u05e9\u05de\u05d5\u05e8\u05ea \u05e9\u05e2\u05e8 \u05e4\u05d5\u05dc\u05d2 \u05d4\u05e1\u05de\u05d5\u05db\u05d4 \u05dc\u05d9\u05e7\u05d5\u05dd. \u05db\u05dc \u05d4\u05d0\u05d9\u05d6\u05d5\u05e8 \u05de\u05d5\u05e8\u05d9\u05e7 \u05d1\u05e2\u05e7\u05d1\u05d5\u05ea \u05d4\u05d2\u05e9\u05de\u05d9\u05dd \u05d4\u05d0\u05d7\u05e8\u05d5\u05e0\u05d9\u05dd.", "\u05d1\u05e9\u05de\u05d5\u05e8\u05ea \u05d0\u05d5\u05d3\u05d9\u05dd \u05de\u05d0\u05d5\u05ea \u05e0\u05e8\u05e7\u05d9\u05e1\u05d9\u05dd \u05d5\u05de\u05e2\u05d8 \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05d5\u05ea. \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05d5\u05ea \u05e4\u05d5\u05e8\u05d7\u05d5\u05ea \u05d2\u05dd \u05d1\u05e9\u05de\u05d5\u05e8\u05ea \u05e9\u05e2\u05e8 \u05e4\u05d5\u05dc\u05d2 \u05d4\u05e1\u05de\u05d5\u05db\u05d4 \u05dc\u05d9\u05e7\u05d5\u05dd. \u05db\u05dc \u05d4\u05d0\u05d9\u05d6\u05d5\u05e8 \u05de\u05d5\u05e8\u05d9\u05e7 \u05d1\u05e2\u05e7\u05d1\u05d5\u05ea \u05d4\u05d2\u05e9\u05de\u05d9\u05dd \u05d4\u05d0\u05d7\u05e8\u05d5\u05e0\u05d9\u05dd.", "\u05d1\u05e9\u05de\u05d5\u05e8\u05ea \u05d0\u05d5\u05d3\u05d9\u05dd \u05de\u05d0\u05d5\u05ea \u05e0\u05e8\u05e7\u05d9\u05e1\u05d9\u05dd \u05d5\u05de\u05e2\u05d8 \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05d5\u05ea. \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05d5\u05ea \u05e4\u05d5\u05e8\u05d7\u05d5\u05ea \u05d2\u05dd \u05d1\u05e9\u05de\u05d5\u05e8\u05ea \u05e9\u05e2\u05e8 \u05e4\u05d5\u05dc\u05d2 \u05d4\u05e1\u05de\u05d5\u05db\u05d4 \u05dc\u05d9\u05e7\u05d5\u05dd. \u05db\u05dc \u05d4\u05d0\u05d9\u05d6\u05d5\u05e8 \u05de\u05d5\u05e8\u05d9\u05e7 \u05d1\u05e2\u05e7\u05d1\u05d5\u05ea \u05d4\u05d2\u05e9\u05de\u05d9\u05dd \u05d4\u05d0\u05d7\u05e8\u05d5\u05e0\u05d9\u05dd.", "\u05d0\u05e1\u05e4\u05e8\u05d2 \u05d0\u05e8\u05e5-\u05d9\u05e9\u05e8\u05d0\u05dc\u05d9 , \u05e9\u05d9\u05d8\u05ea \u05d4\u05de\u05e9\u05d5\u05db\u05d5\u05ea", "\u05d1\u05d0\u05e0\u05d3\u05e8\u05d8\u05ea \u05d7\u05d8\u05d9\u05d1\u05ea-\u05d4\u05e0\u05d2\u05d1 \u05e4\u05d5\u05e8\u05d7\u05d9\u05dd:<br>\u05de\u05d0\u05d9\u05e8\u05d9\u05ea \u05e7\u05d9\u05e6\u05e8\u05ea-\u05e2\u05dc\u05d9\u05dd , \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05ea \u05d8\u05d5\u05d1\u05d9\u05d4   <br><br>\u05d1\u05e9\u05d3\u05d4 \u05d1\u05d5\u05e7\u05e8 \u05d5\u05de\u05d8\u05d5\u05d5\u05d7 \u05e9\u05d3\u05d4 \u05d1\u05d5\u05e7\u05e8 \u05e4\u05d5\u05e8\u05d7\u05d9\u05dd<br>\u05d0\u05db\u05d9\u05dc\u05d0\u05d4 \u05e8\u05d9\u05d7\u05e0\u05d9\u05ea , \u05d0\u05e9\u05d1\u05dc \u05de\u05e6\u05e8\u05d9 , \u05d7\u05de\u05d3 \u05d4\u05de\u05d3\u05d1\u05e8", "\u05d1\u05d0\u05e0\u05d3\u05e8\u05d8\u05ea \u05d7\u05d8\u05d9\u05d1\u05ea-\u05d4\u05e0\u05d2\u05d1 \u05e4\u05d5\u05e8\u05d7\u05d9\u05dd:<br>\u05de\u05d0\u05d9\u05e8\u05d9\u05ea \u05e7\u05d9\u05e6\u05e8\u05ea-\u05e2\u05dc\u05d9\u05dd , \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05ea \u05d8\u05d5\u05d1\u05d9\u05d4   <br><br>\u05d1\u05e9\u05d3\u05d4 \u05d1\u05d5\u05e7\u05e8 \u05d5\u05de\u05d8\u05d5\u05d5\u05d7 \u05e9\u05d3\u05d4 \u05d1\u05d5\u05e7\u05e8 \u05e4\u05d5\u05e8\u05d7\u05d9\u05dd<br>\u05d0\u05db\u05d9\u05dc\u05d0\u05d4 \u05e8\u05d9\u05d7\u05e0\u05d9\u05ea , \u05d0\u05e9\u05d1\u05dc \u05de\u05e6\u05e8\u05d9 , \u05d7\u05de\u05d3 \u05d4\u05de\u05d3\u05d1\u05e8", "\u05dc\u05d5\u05d1\u05d9\u05d4 \u05de\u05e6\u05e8\u05d9\u05ea , \u05de\u05dc\u05d5\u05d7 \u05d4\u05e2\u05e0\u05d1\u05d5\u05ea", "\u05d0\u05d7\u05d9\u05dc\u05d5\u05e3 \u05d4\u05e0\u05d2\u05d1, \u05d7\u05de\u05d3 \u05d4\u05de\u05d3\u05d1\u05e8", " \u05d9\u05e4\u05e8\u05d5\u05e7 \u05ea\u05dc\u05ea-\u05db\u05e0\u05e4\u05d9  \u05e4\u05d5\u05e8\u05d7   \u05dc\u05d9\u05d3 \u05d1\u05d4''\u05d3 1, \u05d5\u05db\u05ea\u05dc\u05d4 \u05d7\u05e8\u05d9\u05e4\u05d4  \u05e4\u05d5\u05e8\u05d7\u05ea \u05d1\u05d1\u05d5\u05e8-\u05d7\u05de\u05ea  <br>\u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05ea \u05d8\u05d5\u05d1\u05d9\u05d4  \u05e4\u05d5\u05e8\u05d7\u05ea \u05d1\u05d9\u05e2\u05e8 \u05d9\u05e2\u05e8-\u05de\u05d9\u05ea\u05e8  \u05d5\u05d1\u05d0\u05e0\u05d3\u05e8\u05d8\u05ea \u05d7\u05d8\u05d9\u05d1\u05ea \u05d4\u05e0\u05d2\u05d1", " \u05d9\u05e4\u05e8\u05d5\u05e7 \u05ea\u05dc\u05ea-\u05db\u05e0\u05e4\u05d9  \u05e4\u05d5\u05e8\u05d7   \u05dc\u05d9\u05d3 \u05d1\u05d4''\u05d3 1, \u05d5\u05db\u05ea\u05dc\u05d4 \u05d7\u05e8\u05d9\u05e4\u05d4  \u05e4\u05d5\u05e8\u05d7\u05ea \u05d1\u05d1\u05d5\u05e8-\u05d7\u05de\u05ea  <br>\u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05ea \u05d8\u05d5\u05d1\u05d9\u05d4  \u05e4\u05d5\u05e8\u05d7\u05ea \u05d1\u05d9\u05e2\u05e8 \u05d9\u05e2\u05e8-\u05de\u05d9\u05ea\u05e8  \u05d5\u05d1\u05d0\u05e0\u05d3\u05e8\u05d8\u05ea \u05d7\u05d8\u05d9\u05d1\u05ea \u05d4\u05e0\u05d2\u05d1", " \u05d9\u05e4\u05e8\u05d5\u05e7 \u05ea\u05dc\u05ea-\u05db\u05e0\u05e4\u05d9  \u05e4\u05d5\u05e8\u05d7   \u05dc\u05d9\u05d3 \u05d1\u05d4''\u05d3 1, \u05d5\u05db\u05ea\u05dc\u05d4 \u05d7\u05e8\u05d9\u05e4\u05d4  \u05e4\u05d5\u05e8\u05d7\u05ea \u05d1\u05d1\u05d5\u05e8-\u05d7\u05de\u05ea  <br>\u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05ea \u05d8\u05d5\u05d1\u05d9\u05d4  \u05e4\u05d5\u05e8\u05d7\u05ea \u05d1\u05d9\u05e2\u05e8 \u05d9\u05e2\u05e8-\u05de\u05d9\u05ea\u05e8  \u05d5\u05d1\u05d0\u05e0\u05d3\u05e8\u05d8\u05ea \u05d7\u05d8\u05d9\u05d1\u05ea \u05d4\u05e0\u05d2\u05d1", " \u05d9\u05e4\u05e8\u05d5\u05e7 \u05ea\u05dc\u05ea-\u05db\u05e0\u05e4\u05d9  \u05e4\u05d5\u05e8\u05d7   \u05dc\u05d9\u05d3 \u05d1\u05d4''\u05d3 1, \u05d5\u05db\u05ea\u05dc\u05d4 \u05d7\u05e8\u05d9\u05e4\u05d4  \u05e4\u05d5\u05e8\u05d7\u05ea \u05d1\u05d1\u05d5\u05e8-\u05d7\u05de\u05ea  <br>\u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05ea \u05d8\u05d5\u05d1\u05d9\u05d4  \u05e4\u05d5\u05e8\u05d7\u05ea \u05d1\u05d9\u05e2\u05e8 \u05d9\u05e2\u05e8-\u05de\u05d9\u05ea\u05e8  \u05d5\u05d1\u05d0\u05e0\u05d3\u05e8\u05d8\u05ea \u05d7\u05d8\u05d9\u05d1\u05ea \u05d4\u05e0\u05d2\u05d1", "", "\u05e4\u05e8\u05d9\u05d7\u05d5\u05ea \u05d1\u05d2\u05d5\u05dc\u05df <br>\u05d7\u05dc\u05de\u05d5\u05e0\u05d9\u05ea \u05d6\u05e2\u05d9\u05e8\u05d4 \u05d1\u05de\u05d5\u05e9\u05d1-\u05db\u05d7\u05dc , \u05db\u05e8\u05db\u05d5\u05dd \u05d4\u05e9\u05d1\u05db\u05d4  \u05d1\u05ea\u05dc-\u05d0\u05d1\u05d9\u05d8\u05dc,  \u05db\u05e8\u05db\u05d5\u05dd \u05d4\u05e9\u05d1\u05db\u05d4  \u05d1\u05e8\u05db\u05e1-\u05e0\u05d9\u05de\u05e8\u05d5\u05df , <br>\u05db\u05e8\u05db\u05d5\u05dd \u05d7\u05e8\u05de\u05d5\u05e0\u05d9 - \u05ea\u05ea-\u05de\u05d9\u05df \u05d0\u05e8\u05e5-\u05d9\u05e9\u05e8\u05d0\u05dc\u05d9  \u05d1\u05de\u05d0\u05d2\u05e8-\u05d1\u05e0\u05d8\u05dc \u05d5\u05d2\u05dd  \u05db\u05e8\u05db\u05d5\u05dd \u05e0\u05d0\u05d4  \u05d1\u05de\u05d0\u05d2\u05e8-\u05d1\u05e0\u05d8\u05dc", "\u05e4\u05e8\u05d9\u05d7\u05d5\u05ea \u05d1\u05d2\u05d5\u05dc\u05df <br>\u05d7\u05dc\u05de\u05d5\u05e0\u05d9\u05ea \u05d6\u05e2\u05d9\u05e8\u05d4 \u05d1\u05de\u05d5\u05e9\u05d1-\u05db\u05d7\u05dc , \u05db\u05e8\u05db\u05d5\u05dd \u05d4\u05e9\u05d1\u05db\u05d4  \u05d1\u05ea\u05dc-\u05d0\u05d1\u05d9\u05d8\u05dc,  \u05db\u05e8\u05db\u05d5\u05dd \u05d4\u05e9\u05d1\u05db\u05d4  \u05d1\u05e8\u05db\u05e1-\u05e0\u05d9\u05de\u05e8\u05d5\u05df , <br>\u05db\u05e8\u05db\u05d5\u05dd \u05d7\u05e8\u05de\u05d5\u05e0\u05d9 - \u05ea\u05ea-\u05de\u05d9\u05df \u05d0\u05e8\u05e5-\u05d9\u05e9\u05e8\u05d0\u05dc\u05d9  \u05d1\u05de\u05d0\u05d2\u05e8-\u05d1\u05e0\u05d8\u05dc \u05d5\u05d2\u05dd  \u05db\u05e8\u05db\u05d5\u05dd \u05e0\u05d0\u05d4  \u05d1\u05de\u05d0\u05d2\u05e8-\u05d1\u05e0\u05d8\u05dc", "\u05e4\u05e8\u05d9\u05d7\u05d5\u05ea \u05d1\u05d2\u05d5\u05dc\u05df <br>\u05d7\u05dc\u05de\u05d5\u05e0\u05d9\u05ea \u05d6\u05e2\u05d9\u05e8\u05d4 \u05d1\u05de\u05d5\u05e9\u05d1-\u05db\u05d7\u05dc , \u05db\u05e8\u05db\u05d5\u05dd \u05d4\u05e9\u05d1\u05db\u05d4  \u05d1\u05ea\u05dc-\u05d0\u05d1\u05d9\u05d8\u05dc,  \u05db\u05e8\u05db\u05d5\u05dd \u05d4\u05e9\u05d1\u05db\u05d4  \u05d1\u05e8\u05db\u05e1-\u05e0\u05d9\u05de\u05e8\u05d5\u05df , <br>\u05db\u05e8\u05db\u05d5\u05dd \u05d7\u05e8\u05de\u05d5\u05e0\u05d9 - \u05ea\u05ea-\u05de\u05d9\u05df \u05d0\u05e8\u05e5-\u05d9\u05e9\u05e8\u05d0\u05dc\u05d9  \u05d1\u05de\u05d0\u05d2\u05e8-\u05d1\u05e0\u05d8\u05dc \u05d5\u05d2\u05dd  \u05db\u05e8\u05db\u05d5\u05dd \u05e0\u05d0\u05d4  \u05d1\u05de\u05d0\u05d2\u05e8-\u05d1\u05e0\u05d8\u05dc", "\u05e4\u05e8\u05d9\u05d7\u05d5\u05ea \u05d1\u05d2\u05d5\u05dc\u05df <br>\u05d7\u05dc\u05de\u05d5\u05e0\u05d9\u05ea \u05d6\u05e2\u05d9\u05e8\u05d4 \u05d1\u05de\u05d5\u05e9\u05d1-\u05db\u05d7\u05dc , \u05db\u05e8\u05db\u05d5\u05dd \u05d4\u05e9\u05d1\u05db\u05d4  \u05d1\u05ea\u05dc-\u05d0\u05d1\u05d9\u05d8\u05dc,  \u05db\u05e8\u05db\u05d5\u05dd \u05d4\u05e9\u05d1\u05db\u05d4  \u05d1\u05e8\u05db\u05e1-\u05e0\u05d9\u05de\u05e8\u05d5\u05df , <br>\u05db\u05e8\u05db\u05d5\u05dd \u05d7\u05e8\u05de\u05d5\u05e0\u05d9 - \u05ea\u05ea-\u05de\u05d9\u05df \u05d0\u05e8\u05e5-\u05d9\u05e9\u05e8\u05d0\u05dc\u05d9  \u05d1\u05de\u05d0\u05d2\u05e8-\u05d1\u05e0\u05d8\u05dc \u05d5\u05d2\u05dd  \u05db\u05e8\u05db\u05d5\u05dd \u05e0\u05d0\u05d4  \u05d1\u05de\u05d0\u05d2\u05e8-\u05d1\u05e0\u05d8\u05dc", "\u05e4\u05e8\u05d9\u05d7\u05d5\u05ea \u05d1\u05d2\u05d5\u05dc\u05df <br>\u05d7\u05dc\u05de\u05d5\u05e0\u05d9\u05ea \u05d6\u05e2\u05d9\u05e8\u05d4 \u05d1\u05de\u05d5\u05e9\u05d1-\u05db\u05d7\u05dc , \u05db\u05e8\u05db\u05d5\u05dd \u05d4\u05e9\u05d1\u05db\u05d4  \u05d1\u05ea\u05dc-\u05d0\u05d1\u05d9\u05d8\u05dc,  \u05db\u05e8\u05db\u05d5\u05dd \u05d4\u05e9\u05d1\u05db\u05d4  \u05d1\u05e8\u05db\u05e1-\u05e0\u05d9\u05de\u05e8\u05d5\u05df , <br>\u05db\u05e8\u05db\u05d5\u05dd \u05d7\u05e8\u05de\u05d5\u05e0\u05d9 - \u05ea\u05ea-\u05de\u05d9\u05df \u05d0\u05e8\u05e5-\u05d9\u05e9\u05e8\u05d0\u05dc\u05d9  \u05d1\u05de\u05d0\u05d2\u05e8-\u05d1\u05e0\u05d8\u05dc \u05d5\u05d2\u05dd  \u05db\u05e8\u05db\u05d5\u05dd \u05e0\u05d0\u05d4  \u05d1\u05de\u05d0\u05d2\u05e8-\u05d1\u05e0\u05d8\u05dc", "\u05e4\u05e8\u05d9\u05d7\u05d5\u05ea \u05d1\u05d1\u05e8\u05d9\u05db\u05ea \u05d1\u05e8\u05d0\u05d5\u05df<br>\u05d0\u05e4\u05e8\u05d5\u05e8\u05d9\u05ea \u05de\u05e6\u05d5\u05d9\u05d4, \u05d0\u05e8\u05db\u05d5\u05d1\u05d9\u05ea \u05d4\u05e6\u05d9\u05e4\u05d5\u05e8\u05d9\u05dd,  \u05d5\u05e8\u05d1\u05e0\u05d4 \u05e9\u05e8\u05d5\u05e2\u05d4", "\u05e4\u05e8\u05d9\u05d7\u05d5\u05ea \u05d1\u05e6\u05d5\u05de\u05ea \u05d2\u05d5\u05dc\u05e0\u05d9 <br>\u05d0\u05d7\u05d9\u05dc\u05d5\u05e3-\u05d4\u05d2\u05dc\u05d9\u05dc , \u05d7\u05dc\u05d1\u05dc\u05d5\u05d1 \u05e9\u05e2\u05d9\u05e8-\u05e4\u05e8\u05d9 , \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05ea \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd", "\u05e4\u05e8\u05d9\u05d7\u05d5\u05ea \u05d1\u05de\u05d1\u05d5\u05d0-\u05d7\u05de\u05d4 <br>\u05e8\u05e7\u05e4\u05ea \u05de\u05e6\u05d5\u05d9\u05d4  \u05d6\u05df \u05e1\u05ea\u05d5\u05d5\u05d9 , \u05d7\u05dc\u05de\u05d5\u05e0\u05d9\u05ea \u05d2\u05d3\u05d5\u05dc\u05d4 , \u05d8\u05d9\u05d5\u05df \u05d7\u05e8\u05d9\u05e3 , \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05ea \u05d4\u05d9\u05d5\u05e8\u05d4", "\u05e0\u05e8\u05e7\u05d9\u05e1\u05d9\u05dd \u05e8\u05d0\u05e9\u05d5\u05e0\u05d9\u05dd \u05d1\u05d9\u05e2\u05e8 \u05e9\u05d5\u05d4\u05dd", "\u05d7\u05dc\u05de\u05d5\u05e0\u05d9\u05d5\u05ea \u05d1\u05d7\u05e0\u05d9\u05d5\u05df \u05dc\u05d4\u05d1\u05d9\u05dd", "\u05e4\u05e8\u05d9\u05d7\u05d5\u05ea \u05d1\u05d7\u05d5\u05d5\u05ea-\u05e7\u05d9\u05d9\u05de\u05d0 \u05d7\u05d5\u05e7\u05d5\u05e7<br>\u05d7\u05dc\u05d1\u05dc\u05d5\u05d1 \u05e9\u05e2\u05d9\u05e8-\u05e4\u05e8\u05d9,   \u05d8\u05d5\u05e8\u05d9\u05d9\u05dd \u05e6\u05e8\u05d9-\u05e2\u05dc\u05d9\u05dd", "\u05e4\u05e8\u05d9\u05d7\u05d5\u05ea \u05d1\u05d7\u05d5\u05e3 \u05e9\u05d9\u05d6\u05e3 \u05db\u05d9\u05e0\u05e8\u05ea <br>\u05e4\u05e1\u05e4\u05dc\u05ea \u05d4\u05ea\u05d0\u05d5\u05de\u05d9\u05dd  , \u05d2\u05d5\u05de\u05d0 \u05d3\u05dc-\u05e9\u05d9\u05d1\u05d5\u05dc\u05d9\u05dd,  \u05e1\u05de\u05e8 \u05e2\u05e8\u05d1\u05d9 ,", "\u05e4\u05e8\u05d9\u05d7\u05d5\u05ea \u05d1\u05e2\u05d9\u05df-\u05e0\u05d5\u05df \u05de\u05d2\u05d3\u05dc <br>\u05d2\u05e2\u05d3\u05ea \u05d4\u05d1\u05d9\u05e6\u05d5\u05ea , \u05d3\u05d2\u05e0\u05d4 \u05d4\u05d5\u05d3\u05d9\u05ea , \u05e9\u05d9\u05d7 \u05d0\u05d1\u05e8\u05d4\u05dd, \u05d8\u05d9\u05d5\u05df \u05d3\u05d1\u05d9\u05e7 , \u05dc\u05e4\u05d5\u05e4\u05d9\u05ea \u05db\u05e4\u05e0\u05d9\u05ea", "\u05e4\u05e8\u05d9\u05d7\u05d5\u05ea \u05d1\u05d7\u05d5\u05e3 \u05d2\u05d9\u05e0\u05d5 \u05db\u05d9\u05e0\u05e8\u05ea <br>\u05d0\u05de\u05e0\u05d9\u05d4 \u05de\u05e6\u05e8\u05d9\u05ea,  \u05d1\u05d9\u05e6\u05df \u05de\u05db\u05e1\u05d9\u05e3 , \u05d2\u05d5\u05de\u05d0 \u05e0\u05e0\u05e1\u05d9,  \u05d2\u05d5\u05de\u05d0 \u05e8\u05d9\u05d7\u05e0\u05d9 , \u05d3\u05d5\u05e9\u05df \u05e9\u05e2\u05d9\u05e8 , \u05db\u05e3-\u05d0\u05d5\u05d5\u05d6 \u05d0\u05d3\u05d5\u05de\u05d4 , \u05e0\u05d9\u05e1\u05de\u05e0\u05d9\u05ea \u05e7\u05d9\u05e4\u05d7\u05ea , \u05e2\u05dc\u05d9\u05e2\u05d1 \u05de\u05d3\u05d5\u05e7\u05e8\u05df , \u05de\u05dc\u05d5\u05db\u05d9\u05d4 \u05e0\u05d0\u05db\u05dc\u05ea", "\u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05d5\u05ea \u05d4\u05d9\u05d5\u05e8\u05d4 \u05d1\u05db\u05de\u05d5\u05d9\u05d5\u05ea, \u05e0\u05e8\u05e7\u05d9\u05e1\u05d9\u05dd \u05e1\u05ea\u05d5\u05d5\u0
