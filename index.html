5d9\u05d9\u05dd \u05d5\u05d7\u05d1\u05e6\u05dc\u05d5\u05ea \u05e7\u05d8\u05e0\u05d5\u05ea \u05e4\u05e8\u05d7\u05d9\u05dd.", "\u05db\u05e3-\u05d0\u05d5\u05d5\u05d6 \u05d0\u05d3\u05d5\u05de\u05d4,  \u05db\u05e3-\u05d6\u05d0\u05d1 \u05d0\u05d9\u05e8\u05d5\u05e4\u05d9\u05ea ,  \u05dc\u05d5\u05d1\u05d9\u05d4 \u05de\u05e6\u05e8\u05d9\u05ea \u05e2\u05d8\u05d9\u05d9\u05e0\u05d9\u05ea \u05de\u05d2\u05d5\u05d1\u05d1\u05ea", "\u05e6\u05d9\u05e4\u05d5\u05e8\u05df \u05de\u05e9\u05ea\u05dc\u05e9\u05dc , \u05e7\u05d9\u05e1\u05d5\u05e1\u05d9\u05ea \u05e7\u05d5\u05e6\u05e0\u05d9\u05ea,  \u05e8\u05e7\u05e4\u05ea \u05de\u05e6\u05d5\u05d9\u05d4 (\u05d6\u05df \u05e1\u05ea\u05d5\u05d9)  , \u05db\u05e8\u05d5\u05d1 \u05db\u05e8\u05ea\u05d9 (\u05d9\u05d1\u05e9)\u00b4 \u05d0\u05e1\u05e4\u05e8\u05d2 \u05d4\u05d7\u05d5\u05e8\u05e9", "\u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05ea \u05d4\u05d9\u05d5\u05e8\u05d4,  \u05e2\u05d5\u05e7\u05e5-\u05e2\u05e7\u05e8\u05d1 \u05e9\u05e2\u05d9\u05e8 ,  \u05e2\u05db\u05e0\u05d0\u05d9 \u05e9\u05e8\u05d5\u05e2 , \u05e7\u05d5\u05e8\u05e0\u05d9\u05ea \u05de\u05e7\u05d5\u05e8\u05e7\u05e4\u05ea , \u05d1\u05df-\u05d7\u05e6\u05d1 \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9 , \u05d1\u05ea-\u05d7\u05d1\u05e6\u05dc\u05ea \u05e7\u05d8\u05e0\u05ea-\u05e4\u05e8\u05d7\u05d9\u05dd ,", "\u05d0\u05d1\u05d8\u05d9\u05d7 \u05d4\u05e4\u05e7\u05d5\u05e2\u05d4,  \u05d0\u05d8\u05d3 \u05d4\u05d7\u05d5\u05e3 , \u05dc\u05e2\u05e0\u05d4 \u05d7\u05d3-\u05d6\u05e8\u05e2\u05d9\u05ea , \u05e2\u05d5\u05e7\u05e5-\u05e2\u05e7\u05e8\u05d1 \u05e8\u05d9\u05d7\u05e0\u05d9 , \u05d8\u05d9\u05d5\u05e0\u05d9\u05ea \u05d4\u05d7\u05d5\u05dc\u05d5\u05ea", "\u05d0\u05d7\u05d9\u05dc\u05d5\u05e3 \u05d4\u05d2\u05dc\u05d9\u05dc, \u05d0\u05e1\u05e4\u05e8\u05d2 \u05d4\u05d7\u05d5\u05e8\u05e9, \u05d1\u05e8-\u05d2\u05d1\u05d9\u05e2 \u05e7\u05d5\u05e6\u05e0\u05d9 (\u05d9\u05d1\u05e9)", "\u05e0\u05e8\u05e7\u05d9\u05e1 \u05e1\u05ea\u05d5\u05d5\u05d9, \u05d0\u05e9\u05d7\u05e8 \u05d0\u05e8\u05e5-\u05d9\u05e9\u05e8\u05d0\u05dc\u05d9  , \u05d8\u05d9\u05d5\u05df \u05d3\u05d1\u05d9\u05e7, \u05dc\u05e2\u05e0\u05d4 \u05d7\u05d3-\u05d6\u05e8\u05e2\u05d9\u05ea , \u05e9\u05e8\u05d1\u05d9\u05d8\u05df \u05de\u05e6\u05d5\u05d9 (\u05e0\u05e7\u05d1\u05d4) , \u05e9\u05e8\u05d1\u05d9\u05d8\u05df \u05de\u05e6\u05d5\u05d9 (\u05e0\u05e7\u05d1\u05d4) , \u05e4\u05d8\u05dc \u05e7\u05d3\u05d5\u05e9 , \u05e2\u05d5\u05e4\u05e8\u05d9\u05ea \u05d0\u05d9\u05e8\u05d5\u05e4\u05d9\u05ea", "\u05d1\u05d5\u05d0\u05d3\u05d9 \u05d9\u05e9 \u05e4\u05e8\u05d9\u05d7\u05d4 \u05e2\u05e9\u05d9\u05e8\u05d4 \u05d0\u05d1\u05dc \u05e2\u05d5\u05d3 \u05dc\u05d0 \u05d1\u05e9\u05d9\u05d0. \u05e8\u05d9\u05db\u05d5\u05d6\u05d9\u05dd \u05d9\u05e4\u05d9\u05dd \u05d1\u05de\u05d9\u05d5\u05d7\u05d3 \u05d0\u05e4\u05e9\u05e8 \u05dc\u05e8\u05d0\u05d5\u05ea \u05e2\u05dc \u05d0\u05d1\u05e0\u05d9 \u05d4\u05d3\u05e8\u05d3\u05e8\u05ea \u05e9\u05de\u05d3\u05e8\u05d5\u05dd \u05de\u05e2\u05e8\u05d1 \u05dc\u05d7\u05e0\u05d9\u05d4, \u05e2\u05dc \u05e9\u05d1\u05d9\u05dc \u05d4\u05e9\u05d7\u05d5\u05e8.", "\u05e4\u05e8\u05d9\u05d7\u05d4 \u05de\u05e8\u05d4\u05d9\u05d1\u05d4 \u05e9\u05dc \u05d4\u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05d5\u05ea \u05d1\u05d2\u05d1\u05e2\u05ea \u05d4\u05d0\u05e9\u05d7\u05e8\u05d9\u05dd \u05dc\u05d9\u05d3 \u05d2'\u05e1\u05e8 \u05d0\u05d6\u05e8\u05e7\u05d0. \u05dc\u05d0 \u05e0\u05e8\u05d0\u05d4 \u05de\u05d4\u05db\u05d1\u05d9\u05e9 \u05dc\u05d4\u05e1\u05ea\u05d5\u05d1\u05d1 \u05d1\u05d9\u05df \u05d4\u05d0\u05e9\u05d7\u05e8\u05d9\u05dd", "\u05de\u05e2\u05d8 \u05de\u05d6\u05e8\u05d7\u05d9\u05ea \u05dc\u05d7\u05d5\u05e8\u05d1\u05ea \u05e1\u05e0\u05e1\u05df \u05e9\u05dc\u05d9\u05d3 \u05e6\u05d5\u05e8 \u05d4\u05d3\u05e1\u05d4 \u05e4\u05d5\u05e8\u05d7\u05d5\u05ea \u05e2\u05e9\u05e8\u05d5\u05ea \u05d7\u05dc\u05de\u05d5\u05e0\u05d9\u05d5\u05ea \u05e0\u05db\u05d5\u05df \u05dc-1.11. \u05e7\u05e6\u05ea \u05de\u05e1\u05d5\u05d1\u05da \u05dc\u05d4\u05d2\u05d9\u05e2 \u05dc\u05e9\u05dd \u05d0\u05d6 \u05de\u05d9 \u05e9\u05de\u05e2\u05d5\u05e0\u05d9\u05d9\u05df \u05de\u05d5\u05d6\u05de\u05df \u05dc\u05d9\u05e6\u05d5\u05e8 \u05d0\u05d9\u05ea\u05d9 \u05e7\u05e9\u05e8.", "\u05d7\u05dc\u05de\u05d5\u05e0\u05d9\u05d5\u05ea \u05d1\u05dc\u05d4\u05d1\u05d9\u05dd<BR>\u05ea\u05d0\u05e8\u05d9\u05da: 03/11/2024<BR>\u05e4\u05e8\u05d9\u05d7\u05d4 \u05d9\u05e4\u05d4 \u05dc\u05e7\u05e8\u05d0\u05ea \u05d4\u05e9\u05d9\u05d0<BR><A HREF='mailto:Misrad.geva@gmail.com' class=mostlinks>\u05e8\u05d5\u05e0\u05d9 \u05d2\u05d1\u05e2</A>", "\u05e4\u05e8\u05d9\u05d7\u05d4 \u05d1\u05de\u05d5\u05e9\u05d1 \u05db\u05d7\u05dc <BR>\u05ea\u05d0\u05e8\u05d9\u05da: 02/11/2024<BR>\u05e8\u05e7\u05e4\u05ea \u05e1\u05ea\u05d5\u05d5\u05d9\u05ea \u05dc\u05dc\u05d0 \u05e2\u05dc\u05d9\u05dd <BR>", "\u05e4\u05e8\u05d9\u05d7\u05d5\u05ea \u05d1\u05e6\u05d5\u05de\u05ea \u05d2\u05d5\u05dc\u05e0\u05d9 <BR>\u05ea\u05d0\u05e8\u05d9\u05da: 02/11/2024<BR>\u05db\u05ea\u05dc\u05d4 \u05d7\u05e8\u05d9\u05e4\u05d4 , \u05e2\u05d5\u05e7\u05e5-\u05e2\u05e7\u05e8\u05d1 \u05d0\u05e8\u05dd-\u05e6\u05d5\u05d1\u05d0 , \u05e2\u05d5\u05e7\u05e5-\u05e2\u05e7\u05e8\u05d1 \u05e9\u05e2\u05d9\u05e8 , \u05e2\u05d5\u05e4\u05e8\u05d9\u05ea \u05d0\u05d9\u05e8\u05d5\u05e4\u05d9\u05ea <BR><A HREF='https://www.wildflowers.co.il/hebrew/plant.asp?ID=1328' class=mostlinks target='_blank'>\u05e7\u05d9\u05e9\u05d5\u05e8 \u05de\u05e6\u05d5\u05e8\u05e3</A>", "\u05e4\u05e8\u05d9\u05d7\u05d5\u05ea \u05d1\u05d2\u05d5\u05dc\u05df <BR>\u05ea\u05d0\u05e8\u05d9\u05da: 02/11/2024<BR>\u05d0\u05d7\u05d5 \u05e0\u05d5\u05d1:<br>\u05d1\u05df-\u05d7\u05e6\u05d1 \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9, \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05ea \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd <br><br>\u05ea\u05dc \u05d5\u05e8\u05db\u05e1 \u05d7\u05d6\u05e7\u05d4:<br>\u05db\u05e8\u05db\u05d5\u05dd \u05e0\u05d0\u05d4, \u05d7\u05dc\u05de\u05d5\u05e0\u05d9\u05ea \u05d2\u05d3\u05d5\u05dc\u05d4  <br><br>\u05de\u05d5\u05e6\u05d1 117 \u05d2\u05d5\u05dc\u05df <br>\u05d3\u05d5\u05d2\u05d5\u05df \u05d9\u05e8\u05d5\u05e9\u05dc\u05de\u05d9, \u05e7\u05e0\u05e8\u05e1 \u05e1\u05d5\u05e8\u05d9 <br><br><br>\u05d1\u05e8\u05d9\u05db\u05ea \u05d1\u05e8\u05d0\u05d5\u05df \u05d1\u05d2\u05d5\u05dc\u05df <br>\u05db\u05e8\u05db\u05d5\u05dd \u05e0\u05d0\u05d4, \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05ea \u05d4\u05ea\u05e9\u05d1\u05e5 <br><br><BR><A HREF='https://www.wildflowers.co.il/hebrew/plant.asp?ID=1064' class=mostlinks target='_blank'>\u05e7\u05d9\u05e9\u05d5\u05e8 \u05de\u05e6\u05d5\u05e8\u05e3</A>", "\u05e4\u05e8\u05d9\u05d7\u05d5\u05ea \u05d1\u05d2\u05d5\u05dc\u05df <BR>\u05ea\u05d0\u05e8\u05d9\u05da: 02/11/2024<BR>\u05d0\u05d7\u05d5 \u05e0\u05d5\u05d1:<br>\u05d1\u05df-\u05d7\u05e6\u05d1 \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9, \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05ea \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd <br><br>\u05ea\u05dc \u05d5\u05e8\u05db\u05e1 \u05d7\u05d6\u05e7\u05d4:<br>\u05db\u05e8\u05db\u05d5\u05dd \u05e0\u05d0\u05d4, \u05d7\u05dc\u05de\u05d5\u05e0\u05d9\u05ea \u05d2\u05d3\u05d5\u05dc\u05d4  <br><br>\u05de\u05d5\u05e6\u05d1 117 \u05d2\u05d5\u05dc\u05df <br>\u05d3\u05d5\u05d2\u05d5\u05df \u05d9\u05e8\u05d5\u05e9\u05dc\u05de\u05d9, \u05e7\u05e0\u05e8\u05e1 \u05e1\u05d5\u05e8\u05d9 <br><br><br>\u05d1\u05e8\u05d9\u05db\u05ea \u05d1\u05e8\u05d0\u05d5\u05df \u05d1\u05d2\u05d5\u05dc\u05df <br>\u05db\u05e8\u05db\u05d5\u05dd \u05e0\u05d0\u05d4, \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05ea \u05d4\u05ea\u05e9\u05d1\u05e5 <br><br><BR><A HREF='https://www.wildflowers.co.il/hebrew/plant.asp?ID=1064' class=mostlinks target='_blank'>\u05e7\u05d9\u05e9\u05d5\u05e8 \u05de\u05e6\u05d5\u05e8\u05e3</A>", "\u05e4\u05e8\u05d9\u05d7\u05d5\u05ea \u05d1\u05d2\u05d5\u05dc\u05df <BR>\u05ea\u05d0\u05e8\u05d9\u05da: 02/11/2024<BR>\u05d0\u05d7\u05d5 \u05e0\u05d5\u05d1:<br>\u05d1\u05df-\u05d7\u05e6\u05d1 \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9, \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05ea \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd <br><br>\u05ea\u05dc \u05d5\u05e8\u05db\u05e1 \u05d7\u05d6\u05e7\u05d4:<br>\u05db\u05e8\u05db\u05d5\u05dd \u05e0\u05d0\u05d4, \u05d7\u05dc\u05de\u05d5\u05e0\u05d9\u05ea \u05d2\u05d3\u05d5\u05dc\u05d4  <br><br>\u05de\u05d5\u05e6\u05d1 117 \u05d2\u05d5\u05dc\u05df <br>\u05d3\u05d5\u05d2\u05d5\u05df \u05d9\u05e8\u05d5\u05e9\u05dc\u05de\u05d9, \u05e7\u05e0\u05e8\u05e1 \u05e1\u05d5\u05e8\u05d9 <br><br><br>\u05d1\u05e8\u05d9\u05db\u05ea \u05d1\u05e8\u05d0\u05d5\u05df \u05d1\u05d2\u05d5\u05dc\u05df <br>\u05db\u05e8\u05db\u05d5\u05dd \u05e0\u05d0\u05d4, \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05ea \u05d4\u05ea\u05e9\u05d1\u05e5 <br><br><BR><A HREF='https://www.wildflowers.co.il/hebrew/plant.asp?ID=1064' class=mostlinks target='_blank'>\u05e7\u05d9\u05e9\u05d5\u05e8 \u05de\u05e6\u05d5\u05e8\u05e3</A>", "\u05e4\u05e8\u05d9\u05d7\u05d5\u05ea \u05d1\u05d2\u05d5\u05dc\u05df <BR>\u05ea\u05d0\u05e8\u05d9\u05da: 02/11/2024<BR>\u05d0\u05d7\u05d5 \u05e0\u05d5\u05d1:<br>\u05d1\u05df-\u05d7\u05e6\u05d1 \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9, \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05ea \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd <br><br>\u05ea\u05dc \u05d5\u05e8\u05db\u05e1 \u05d7\u05d6\u05e7\u05d4:<br>\u05db\u05e8\u05db\u05d5\u05dd \u05e0\u05d0\u05d4, \u05d7\u05dc\u05de\u05d5\u05e0\u05d9\u05ea \u05d2\u05d3\u05d5\u05dc\u05d4  <br><br>\u05de\u05d5\u05e6\u05d1 117 \u05d2\u05d5\u05dc\u05df <br>\u05d3\u05d5\u05d2\u05d5\u05df \u05d9\u05e8\u05d5\u05e9\u05dc\u05de\u05d9, \u05e7\u05e0\u05e8\u05e1 \u05e1\u05d5\u05e8\u05d9 <br><br><br>\u05d1\u05e8\u05d9\u05db\u05ea \u05d1\u05e8\u05d0\u05d5\u05df \u05d1\u05d2\u05d5\u05dc\u05df <br>\u05db\u05e8\u05db\u05d5\u05dd \u05e0\u05d0\u05d4, \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05ea \u05d4\u05ea\u05e9\u05d1\u05e5 <br><br><BR><A HREF='https://www.wildflowers.co.il/hebrew/plant.asp?ID=1064' class=mostlinks target='_blank'>\u05e7\u05d9\u05e9\u05d5\u05e8 \u05de\u05e6\u05d5\u05e8\u05e3</A>", "\u05e4\u05e8\u05d9\u05d7\u05d5\u05ea \u05d1\u05d2\u05d5\u05dc\u05df <BR>\u05ea\u05d0\u05e8\u05d9\u05da: 02/11/2024<BR>\u05d0\u05d7\u05d5 \u05e0\u05d5\u05d1:<br>\u05d1\u05df-\u05d7\u05e6\u05d1 \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9, \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05ea \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd <br><br>\u05ea\u05dc \u05d5\u05e8\u05db\u05e1 \u05d7\u05d6\u05e7\u05d4:<br>\u05db\u05e8\u05db\u05d5\u05dd \u05e0\u05d0\u05d4, \u05d7\u05dc\u05de\u05d5\u05e0\u05d9\u05ea \u05d2\u05d3\u05d5\u05dc\u05d4  <br><br>\u05de\u05d5\u05e6\u05d1 117 \u05d2\u05d5\u05dc\u05df <br>\u05d3\u05d5\u05d2\u05d5\u05df \u05d9\u05e8\u05d5\u05e9\u05dc\u05de\u05d9, \u05e7\u05e0\u05e8\u05e1 \u05e1\u05d5\u05e8\u05d9 <br><br><br>\u05d1\u05e8\u05d9\u05db\u05ea \u05d1\u05e8\u05d0\u05d5\u05df \u05d1\u05d2\u05d5\u05dc\u05df <br>\u05db\u05e8\u05db\u05d5\u05dd \u05e0\u05d0\u05d4, \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05ea \u05d4\u05ea\u05e9\u05d1\u05e5 <br><br><BR><A HREF='https://www.wildflowers.co.il/hebrew/plant.asp?ID=1064' class=mostlinks target='_blank'>\u05e7\u05d9\u05e9\u05d5\u05e8 \u05de\u05e6\u05d5\u05e8\u05e3</A>", "\u05e4\u05e8\u05d9\u05d7\u05d4 \u05e1\u05ea\u05d5\u05d5\u05d9\u05ea \u05d1\u05d4\u05e8\u05d9 \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd<BR>\u05ea\u05d0\u05e8\u05d9\u05da: 25/10/2024<BR>\u05d1\u05e9\u05d1\u05d9\u05dc \u05d4\u05db\u05d7\u05d5\u05dc \u05e9\u05dc \u05e0\u05d7\u05dc \u05e7\u05d8\u05dc\u05d1 \u05ea\u05d7\u05d9\u05dc\u05ea \u05e4\u05e8\u05d9\u05d7\u05d4 \u05e9\u05dc \u05d7\u05dc\u05de\u05d5\u05e0\u05d9\u05d5\u05ea. \u05d1\u05de\u05d8\u05e2 \u05d6\u05d9\u05ea\u05d9\u05dd \u05d1\u05e8\u05d7' \u05d4\u05e8\u05d5\u05d6\u05de\u05e8\u05d9\u05df \u05e4\u05d9\u05e0\u05ea \u05db\u05d1\u05d9\u05e9 60 \u05d1\u05d2\u05d9\u05dc\u05d4 \u05e9\u05d9\u05d0 \u05e4\u05e8\u05d9\u05d7\u05d4 \u05e9\u05dc \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05d5\u05ea \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd. <BR><A HREF='mailto:iddo.magen@gmail.com' class=mostlinks>\u05e2\u05d9\u05d3\u05d5 \u05de\u05d2\u05df</A>", "\u05e4\u05e8\u05d9\u05d7\u05d4 \u05e1\u05ea\u05d5\u05d5\u05d9\u05ea \u05d1\u05d4\u05e8\u05d9 \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd<BR>\u05ea\u05d0\u05e8\u05d9\u05da: 25/10/2024<BR>\u05d1\u05e9\u05d1\u05d9\u05dc \u05d4\u05db\u05d7\u05d5\u05dc \u05e9\u05dc \u05e0\u05d7\u05dc \u05e7\u05d8\u05dc\u05d1 \u05ea\u05d7\u05d9\u05dc\u05ea \u05e4\u05e8\u05d9\u05d7\u05d4 \u05e9\u05dc \u05d7\u05dc\u05de\u05d5\u05e0\u05d9\u05d5\u05ea. \u05d1\u05de\u05d8\u05e2 \u05d6\u05d9\u05ea\u05d9\u05dd \u05d1\u05e8\u05d7' \u05d4\u05e8\u05d5\u05d6\u05de\u05e8\u05d9\u05df \u05e4\u05d9\u05e0\u05ea \u05db\u05d1\u05d9\u05e9 60 \u05d1\u05d2\u05d9\u05dc\u05d4 \u05e9\u05d9\u05d0 \u05e4\u05e8\u05d9\u05d7\u05d4 \u05e9\u05dc \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05d5\u05ea \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd. <BR><A HREF='mailto:iddo.magen@gmail.com' class=mostlinks>\u05e2\u05d9\u05d3\u05d5 \u05de\u05d2\u05df</A>", "\u05e4\u05e8\u05d9\u05d7\u05d4 \u05e1\u05ea\u05d5\u05d5\u05d9\u05ea \u05d1\u05d4\u05e8\u05d9 \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd<BR>\u05ea\u05d0\u05e8\u05d9\u05da: 25/10/2024<BR>\u05d1\u05e9\u05d1\u05d9\u05dc \u05d4\u05db\u05d7\u05d5\u05dc \u05e9\u05dc \u05e0\u05d7\u05dc \u05e7\u05d8\u05dc\u05d1 \u05ea\u05d7\u05d9\u05dc\u05ea \u05e4\u05e8\u05d9\u05d7\u05d4 \u05e9\u05dc \u05d7\u05dc\u05de\u05d5\u05e0\u05d9\u05d5\u05ea. \u05d1\u05de\u05d8\u05e2 \u05d6\u05d9\u05ea\u05d9\u05dd \u05d1\u05e8\u05d7' \u05d4\u05e8\u05d5\u05d6\u05de\u05e8\u05d9\u05df \u05e4\u05d9\u05e0\u05ea \u05db\u05d1\u05d9\u05e9 60 \u05d1\u05d2\u05d9\u05dc\u05d4 \u05e9\u05d9\u05d0 \u05e4\u05e8\u05d9\u05d7\u05d4 \u05e9\u05dc \u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05d5\u05ea \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd. <BR><A HREF='mailto:iddo.magen@gmail.com' class=mostlinks>\u05e2\u05d9\u05d3\u05d5 \u05de\u05d2\u05df</A>", "\u05d7\u05dc\u05de\u05d5\u05e0\u05d9\u05ea \u05d9\u05e8\u05d5\u05d7\u05dd<BR>\u05ea\u05d0\u05e8\u05d9\u05da: 22/10/2024<BR>\u05d4\u05e8\u05d1\u05d4 \u05d7\u05dc\u05de\u05d5\u05e0\u05d9\u05d5\u05ea \u05e4\u05d5\u05e8\u05d7\u05d5\u05ea \u05d1\u05e9\u05de\u05d5\u05e8\u05ea \u05d7\u05dc\u05de\u05d5\u05e0\u05d9\u05ea \u05d9\u05e8\u05d5\u05d7\u05dd. \u05de\u05d9\u05d3 \u05d0\u05d7\u05e8\u05d9 \u05d4\u05e9\u05dc\u05d8 \u05d7\u05e4\u05e9\u05d5 \u05e2\u05dc \u05d4\u05e6\u05dc\u05e2 \u05d4\u05e9\u05de\u05d0\u05dc\u05d9\u05ea  \u05d1\u05d9\u05df \u05d4\u05e1\u05dc\u05e2\u05d9\u05dd<BR><A HREF='mailto:Yonit.mindelis@gmail.com' class=mostlinks>\u05d9\u05d5\u05e0\u05d9\u05ea</A>", "\u05d7\u05dc\u05de\u05d5\u05e0\u05d9\u05ea \u05d9\u05e8\u05d5\u05d7\u05dd<BR>\u05ea\u05d0\u05e8\u05d9\u05da: 22/10/2024<BR>\u05d4\u05e8\u05d1\u05d4 \u05d7\u05dc\u05de\u05d5\u05e0\u05d9\u05d5\u05ea \u05e4\u05d5\u05e8\u05d7\u05d5\u05ea \u05d1\u05e9\u05de\u05d5\u05e8\u05ea \u05d7\u05dc\u05de\u05d5\u05e0\u05d9\u05ea \u05d9\u05e8\u05d5\u05d7\u05dd. \u05de\u05d9\u05d3 \u05d0\u05d7\u05e8\u05d9 \u05d4\u05e9\u05dc\u05d8 \u05d7\u05e4\u05e9\u05d5 \u05e2\u05dc \u05d4\u05e6\u05dc\u05e2 \u05d4\u05e9\u05de\u05d0\u05dc\u05d9\u05ea  \u05d1\u05d9\u05df \u05d4\u05e1\u05dc\u05e2\u05d9\u05dd<BR><A HREF='mailto:Yonit.mindelis@gmail.com' class=mostlinks>\u05d9\u05d5\u05e0\u05d9\u05ea</A>", "\u05d1\u05d9\u05e8\u05d5\u05d7\u05dd \u05db\u05d1\u05e8 \u05e4\u05d5\u05e8\u05d7\u05d5\u05ea \u05d7\u05dc\u05de\u05d5\u05e0\u05d9\u05d5\u05ea <BR>\u05ea\u05d0\u05e8\u05d9\u05da: 19/10/2024<BR>\u05dc\u05e9\u05dd \u05de\u05d5\u05ea\u05e8 \u05d5\u05de\u05d5\u05de\u05dc\u05e5 \u05dc\u05d8\u05d9\u05d9\u05dc - <BR><A HREF='https://www.facebook.com/photo/?fbid=1072791491220255&set=pcb.1072791637886907' class=mostlinks target='_blank'>\u05e7\u05d9\u05e9\u05d5\u05e8 \u05de\u05e6\u05d5\u05e8\u05e3</A>", "\u05e6\u05d0\u05d5 \u05dc\u05d8\u05d9\u05d9\u05dc \u05d1\u05e2\u05d9\u05d9\u05e0\u05d5\u05ea \u05e6\u05d5\u05e7\u05d9\u05dd <BR>\u05ea\u05d0\u05e8\u05d9\u05da: 19/10/2024<BR>\u05d1\u05ea\u05e7\u05d5\u05d5\u05d4 \u05e9\u05d4\u05d7\u05d5\u05ea\u05d9\u05dd \u05dc\u05d0 \u05d9\u05e8\u05d5 \u05dc\u05e9\u05dd <br>\u05e8\u05d0\u05d5 \u05de\u05e1\u05dc\u05d5\u05dc \u05dc\u05de\u05d8\u05d4 \u05d1\u05e7\u05d9\u05e9\u05d5\u05e8<BR><A HREF='https://www.wildflowers.co.il/hebrew/ReadMore.asp?ID=846' class=mostlinks target='_blank'>\u05e7\u05d9\u05e9\u05d5\u05e8 \u05de\u05e6\u05d5\u05e8\u05e3</A>", "\u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05ea \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd<BR>\u05ea\u05d0\u05e8\u05d9\u05da: 18/10/2024<BR>\u05d1\u05db\u05e8\u05dd \u05d4\u05d6\u05d9\u05ea\u05d9\u05dd \u05e9\u05dc \u05de\u05e8 \u05d0\u05dc\u05d9\u05d0\u05e1 \u05d1\u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd \u05d4\u05e4\u05e8\u05d9\u05d7\u05d4 \u05d1\u05de\u05dc\u05d5\u05d0\u05d4.<br>\u05d4\u05ea\u05d7\u05d9\u05dc \u05d4\u05de\u05e1\u05d9\u05e7 \u05e9\u05dc \u05d4\u05d6\u05d9\u05ea\u05d9\u05dd \u05d5\u05dc\u05db\u05df \u05de\u05d9 \u05e9\u05de\u05e2\u05d5\u05e0\u05d9\u05d9\u05df \u05e9\u05d9\u05de\u05d4\u05e8 \u05db\u05d9 \u05d4\u05df \u05e0\u05e8\u05de\u05e1\u05d5\u05ea<BR><A HREF='mailto:gal@b-r.co.il' class=mostlinks>\u05d2\u05dc \u05de\u05d2\u05dc\u05d9</A>", "\u05d9\u05e2\u05e8 \u05d4\u05de\u05d5\u05e8\u05d9\u05dd<BR>\u05ea\u05d0\u05e8\u05d9\u05da: 17/10/2024<BR>\u05d1\u05df \u05d7\u05e6\u05d1 \u05e1\u05ea\u05d5\u05d5\u05d9, \u05d7\u05e8\u05e9\u05e3 \u05de\u05e6\u05d5\u05d9\u05e5, \u05d8\u05d9\u05d5\u05df \u05d3\u05d1\u05d9\u05e7, \u05d6\u05d5\u05d8\u05d4 \u05dc\u05d1\u05e0\u05d4.<BR><A HREF='mailto:carmelcahani@gmail.com' class=mostlinks>\u05e9\u05d9 \u05db\u05e8\u05de\u05dc \u05db\u05d4\u05e0\u05d9</A>"];
