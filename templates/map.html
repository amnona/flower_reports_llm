<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="icon" href="data:,">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="date-filter">
                    <button class="button-secondary" id="datePickerButton">
                        <span id="selectedDateRange">בחר תאריכים</span>
                    </button>
                    <div class="date-picker-container">
                        <div id="calendar" class="calendar-dropdown hidden"></div>
                    </div>
                    <button class="button-secondary" id="clearDates">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                         נקה
                    </button>
                </div>
            </div>
            <div id="map" style="height: 500px;"></div>
        </div>

        <div class="tabs">
            <button class="tab-button active" data-tab="map">
                <svg class="tab-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2v20M2 12h20"></path>
                </svg>
                2מפה
            </button>
            <button class="tab-button" data-tab="stats">
                <svg class="tab-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M2 3h20v6H2V3z"></path>
                    <path d="M2 13h20v8H2v-8z"></path>
                    <path d="M12 13v8"></path>
                </svg>
                סטטיסטיקות
            </button>
            <button class="tab-button" data-tab="reports">
                <svg class="tab-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="9" y1="3" x2="9" y2="21"></line>
                    <line x1="15" y1="3" x2="15" y2="21"></line>
                </svg>
                דיווחים
            </button>
        </div>
    </div>

    <!-- Include Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
        crossorigin=""></script>
    <!-- Include Leaflet.markercluster JavaScript -->
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

    <!-- Include your custom JavaScript file -->
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/FlowerMap.js"></script>
</body>
</html>
